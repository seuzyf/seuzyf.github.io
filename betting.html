<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWVCTS4 - 赛事预测</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #D64550;
            --bg-color: rgba(15, 25, 35, 0.85);
            --text-color: #ece8e1;
            --card-bg-color: rgba(26, 40, 54, 0.8);
            --header-bg-color: rgba(26, 40, 54, 0.85);
            --border-color: #2a3a49;
            --shadow-color: rgba(0,0,0,0.3);
            --control-height: 42px;
            --win-color: #4CAF50;
            --loss-color: #F44336;
        }
        body.light-theme {
            --primary-color: #D64550;
            --bg-color: rgba(240, 242, 245, 0.85);
            --text-color: #1c1e21;
            --card-bg-color: rgba(255, 255, 255, 0.8);
            --header-bg-color: rgba(255, 255, 255, 0.85);
            --border-color: #dadde1;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            line-height: 1.6;
            background-image: url('https://cdna.artstation.com/p/assets/images/images/077/456/776/4k/envar-studio-valorant-homepage-illustration-04.jpg?1719495121');
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
        }
        .container { width: 90%; max-width: 1600px; margin: 0 auto; }
        .main-header-block {
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color);
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
            position: relative;
        }
        .main-header-block h1 { color: var(--primary-color); margin: 0 0 10px 0; font-weight: 700; font-size: 2.5em; }
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        .nav-button {
            height: var(--control-height);
            display: inline-flex;
            align-items: center;
            border-radius: 8px;
            font-weight: 500;
            padding: 0 25px;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent;
            font-size: 1em; /* Ensure consistent font size */
        }
        .nav-button:hover { background-color: var(--primary-color); color: white; }

        #main-content {
             display: flex;
             gap: 20px;
             align-items: flex-start;
        }

        .group-section {
            flex: 1;
            background: var(--card-bg-color);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            min-width: 320px;
        }

        .group-header {
            font-size: 1.8em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .betting-matches-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .betting-card {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .betting-card.bettable {
            border-color: var(--win-color);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .betting-card.bettable:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        .team { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; }
        .team-name { font-size: 1.1em; }
        .team-odds { font-weight: bold; }
        .team-odds.high-odds { color: var(--win-color); }
        hr { border-color: var(--border-color); opacity: 0.5; margin: 5px 0; }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-backdrop.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--card-bg-color);
            padding: 2rem; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%; max-width: 500px;
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-backdrop.visible .modal-content { transform: scale(1); }
        .modal-header { font-size: 1.5em; color: var(--primary-color); margin-bottom: 1.5rem; text-align: center; }
        .modal-body { display: flex; flex-direction: column; gap: 1rem; }
        .modal-body input {
            padding: 0.8rem; background-color: var(--bg-color);
            border: 1px solid var(--border-color); color: var(--text-color);
            border-radius: 5px; font-size: 1em;
        }
        .modal-footer { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        .modal-footer .confirm-btn {
            height: var(--control-height);
            display: inline-flex;
            align-items: center;
            border-radius: 8px;
            font-weight: 500;
            padding: 0 25px;
            cursor: pointer;
            border: 2px solid var(--win-color);
            color: var(--win-color);
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }
        .modal-footer .confirm-btn:hover {
             background-color: var(--win-color);
             color: white;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .history-table, .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td, .leaderboard-table th, .leaderboard-table td {
            padding: 12px 8px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        .leaderboard-table .username-cell {
            cursor: pointer;
            text-decoration: underline;
            color: var(--primary-color);
            font-weight: bold;
        }


        #existing-bets-section {
            margin-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }
        #existing-bets-section h4 {
            margin-top: 0;
            text-align: center;
            opacity: 0.8;
        }
        .bet-record {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            padding: 8px;
            background-color: var(--bg-color);
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .bet-record span:first-child { font-weight: bold; color: var(--primary-color); }
        .bet-record .cancel-bet-btn {
            background-color: var(--loss-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .bet-record .cancel-bet-btn:hover {
            opacity: 0.8;
        }

        #leaderboard-section {
            display: none;
            background: var(--card-bg-color);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-header-block">
            <div class="user-info">
                <div id="user-display" style="display: none;">
                    <span id="username-display"></span> | 剩余分数: <span id="user-balance"></span>
                    <button id="logout-btn" class="nav-button" style="height: auto; padding: 5px 10px; margin-left: 10px;">登出</button>
                </div>
                <button id="login-btn" class="nav-button">登录/注册</button>
                <button id="history-btn" class="nav-button" style="margin-top: 10px; display:none;">我的预测记录</button>
            </div>
            <h1 id="main-title">赛事预测</h1>
            <div class="controls-container">
                 <a href="index.html" class="nav-button">返回比赛中心</a>
                 <a href="summary.html" class="nav-button">查看选手数据</a>
                 <button id="toggle-view-btn" class="nav-button">预测积分排名</button>
            </div>
        </div>

        <main>
            <div id="main-content"></div>
            <section id="leaderboard-section">
                <h2 class="group-header">预测积分排名</h2>
                <div style="max-height: 60vh; overflow-y: auto;">
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>ID</th>
                                <th>当前分数</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-table-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="login-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="modal-header">登录或注册</h3>
            <div class="modal-body">
                <input type="text" id="username-input" placeholder="请输入您的用户名（人名）" required>
                <input type="password" id="password-input" placeholder="请输入您的密码" required>
            </div>
            <div class="modal-footer">
                <button id="login-confirm-btn" class="confirm-btn">确认</button>
            </div>
        </div>
    </div>
    
    <div id="bet-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="modal-header" id="bet-modal-header"></h3>
            <div class="modal-body">
                <div id="bet-controls-section">
                    <p>请选择您要支持的队伍:</p>
                    <div style="display: flex; gap: 1rem; justify-content: center;">
                        <button id="bet-team-a-btn" class="nav-button"></button>
                        <button id="bet-team-b-btn" class="nav-button"></button>
                    </div>
                     <input type="number" id="bet-amount-input" placeholder="请输入支持分数 (最小为1)" style="margin-top: 1rem;">
                </div>

                <div id="existing-bets-section">
                    <h4>本场所有预测记录</h4>
                    <div id="existing-bets-list"></div>
                </div>
            </div>
            <div class="modal-footer">
                 <div style="margin-right: auto;">您的剩余分数: <span id="modal-user-balance"></span></div>
                <button id="bet-confirm-btn" class="confirm-btn">确认预测</button>
            </div>
        </div>
    </div>
    
    <div id="history-modal" class="modal-backdrop">
        <div class="modal-content" style="max-width: 800px;">
            <h3 class="modal-header" id="history-modal-header">预测记录</h3>
            <div class="modal-body" style="max-height: 60vh; overflow-y: auto;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>比赛</th>
                            <th>支持队伍</th>
                            <th>支持分数</th>
                            <th>回报指数</th>
                            <th>状态</th>
                            <th>分数结算</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://vbyvolmtkjjyeiibpljf.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZieXZvbG10a2pqeWVpaWJwbGpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NzMxNDksImV4cCI6MjA3MjI0OTE0OX0.Tnot1kIVn8vJ-vggYaTGBGTkIBY7m6yIOquSjG5mSUM';
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

            let currentUser = null;
            let currentMatches = [];

            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const loginModal = document.getElementById('login-modal');
            const loginConfirmBtn = document.getElementById('login-confirm-btn');
            const mainContent = document.getElementById('main-content');
            const betModal = document.getElementById('bet-modal');
            const betConfirmBtn = document.getElementById('bet-confirm-btn');
            const toggleViewBtn = document.getElementById('toggle-view-btn');
            const leaderboardSection = document.getElementById('leaderboard-section');
            const mainTitle = document.getElementById('main-title');


            loginBtn.addEventListener('click', () => loginModal.classList.add('visible'));
            loginConfirmBtn.addEventListener('click', handleLoginOrRegister);
            logoutBtn.addEventListener('click', handleLogout);
            toggleViewBtn.addEventListener('click', toggleView);


            async function handleLoginOrRegister() {
                const username = document.getElementById('username-input').value.trim();
                const password = document.getElementById('password-input').value;
                if (!username || !password) {
                    alert('请输入用户名和密码');
                    return;
                }

                let { data: user, error } = await supabaseClient.from('bet_users').select('*').eq('username', username).single();

                if (error && error.code === 'PGRST116') { // User not found, so register
                    const { data: newUser, error: insertError } = await supabaseClient
                        .from('bet_users')
                        .insert([{ username, password, balance: 100 }])
                        .select()
                        .single();
                    
                    if(insertError) {
                        alert('注册失败: ' + insertError.message);
                        return;
                    }
                    currentUser = newUser;
                    alert('注册成功，初始分数为100！');

                } else if (error) { // Other select error
                    alert('数据库查询失败: ' + error.message);
                    return;
                
                } else { // User found, check password
                    if (user.password !== password) {
                        alert('密码错误！');
                        return;
                    }
                    currentUser = user;
                }
                
                loginModal.classList.remove('visible');
                updateUserDisplay();
                loadMatches();
            }
            
            function handleLogout() {
                currentUser = null;
                updateUserDisplay();
                loadMatches();
            }

            function updateUserDisplay() {
                const userDisplay = document.getElementById('user-display');
                const usernameDisplay = document.getElementById('username-display');
                const userBalance = document.getElementById('user-balance');
                const historyBtn = document.getElementById('history-btn');

                if (currentUser) {
                    userDisplay.style.display = 'block';
                    loginBtn.style.display = 'none';
                    historyBtn.style.display = 'block';
                    usernameDisplay.textContent = currentUser.username;
                    userBalance.textContent = currentUser.balance.toFixed(2);
                } else {
                    userDisplay.style.display = 'none';
                    loginBtn.style.display = 'block';
                    historyBtn.style.display = 'none';
                }
            }
            
            async function loadMatches(){
                let {data: matches, error} = await supabaseClient.from('match_schedule').select('*');
                
                if(error){
                    console.error("加载比赛失败:", error);
                    mainContent.innerHTML = '<p>加载比赛失败，请刷新页面重试。</p>';
                    return;
                }
                
                const upcomingMatches = matches.filter(m => m.team_a && m.team_b);
                
                const matchIds = upcomingMatches.map(m => m.id);
                if (matchIds.length === 0) {
                    currentMatches = [];
                    renderMatches();
                    return;
                }

                let {data: bets, error: betsError} = await supabaseClient.from('bet_bets').select('*').in('match_id', matchIds);
                if(betsError) {
                    console.error("加载预测数据失败:", betsError);
                    bets = [];
                }

                currentMatches = upcomingMatches.map(match => {
                    const betsForMatch = bets.filter(b => b.match_id === match.id);
                    const poolA = 100 + betsForMatch.filter(b => b.predicted_winner === match.team_a).reduce((sum, b) => sum + b.amount, 0);
                    const poolB = 100 + betsForMatch.filter(b => b.predicted_winner === match.team_b).reduce((sum, b) => sum + b.amount, 0);
                    const totalPool = poolA + poolB;
                    
                    const oddsA = totalPool > 0 ? (totalPool / poolA) : 1.00;
                    const oddsB = totalPool > 0 ? (totalPool / poolB) : 1.00;
                    
                    const isFinished = match.score_a !== null && match.score_b !== null && (match.score_a > 0 || match.score_b > 0);

                    return {...match, odds_a: oddsA, odds_b: oddsB, is_finished: isFinished};
                });
                
                renderMatches();
            }
            
            function renderMatches(){
                mainContent.innerHTML = '';
                const groups = ['传奇组', '中坚组', '挑战组'];

                groups.forEach(group => {
                    const groupMatches = currentMatches.filter(m => m.group === group);
                    if(groupMatches.length > 0) {
                        const section = document.createElement('section');
                        section.className = 'group-section';

                        const header = document.createElement('h2');
                        header.className = 'group-header';
                        header.textContent = group;
                        section.appendChild(header);

                        const grid = document.createElement('div');
                        grid.className = 'betting-matches-grid';

                        groupMatches.forEach(match => {
                            const card = document.createElement('div');
                            const canBet = !match.is_finished;
                            card.className = `betting-card ${canBet ? 'bettable' : 'not-bettable'}`;
                            card.dataset.matchId = match.id;
                            
                            const oddsAHigh = match.odds_a > match.odds_b;
                            const oddsBHigh = match.odds_b > match.odds_a;

                            card.innerHTML = `
                                <div class="team">
                                    <span class="team-name">${match.team_a}</span>
                                    <span class="team-odds ${oddsAHigh ? 'high-odds' : ''}">${match.odds_a.toFixed(2)}</span>
                                </div>
                                <hr>
                                <div class="team">
                                    <span class="team-name">${match.team_b}</span>
                                    <span class="team-odds ${oddsBHigh ? 'high-odds' : ''}">${match.odds_b.toFixed(2)}</span>
                                </div>
                            `;
                            card.addEventListener('click', () => openBetModal(match.id));
                            grid.appendChild(card);
                        });
                        section.appendChild(grid);
                        mainContent.appendChild(section);
                    }
                });
            }
            
            async function openBetModal(matchId){
                 const match = currentMatches.find(m => m.id === matchId);
                 if(!match) return;
                
                 document.getElementById('bet-controls-section').style.display = currentUser && !match.is_finished ? 'block' : 'none';
                 document.getElementById('bet-confirm-btn').style.display = currentUser && !match.is_finished ? 'inline-flex' : 'none';
                 document.getElementById('modal-user-balance').style.display = currentUser ? 'inline' : 'none';

                 document.getElementById('bet-modal-header').textContent = `${match.team_a} vs ${match.team_b}`;
                 betModal.dataset.currentMatchId = matchId;
                 const teamABtn = document.getElementById('bet-team-a-btn');
                 const teamBBtn = document.getElementById('bet-team-b-btn');
                 teamABtn.textContent = match.team_a;
                 teamBBtn.textContent = match.team_b;
                 teamABtn.dataset.team = match.team_a;
                 teamBBtn.dataset.team = match.team_b;
                 
                 if (currentUser) {
                    document.getElementById('modal-user-balance').textContent = currentUser.balance.toFixed(2);
                 }
                 document.getElementById('bet-amount-input').value = '';
                
                 await loadAndRenderExistingBets(matchId);
                 
                 let selectedTeam = null;
                 teamABtn.onclick = () => {
                     selectedTeam = match.team_a;
                     teamABtn.style.borderColor = 'var(--win-color)';
                     teamBBtn.style.borderColor = 'var(--primary-color)';
                 };
                 teamBBtn.onclick = () => {
                     selectedTeam = match.team_b;
                     teamBBtn.style.borderColor = 'var(--win-color)';
                     teamABtn.style.borderColor = 'var(--primary-color)';
                 };

                 betConfirmBtn.onclick = async () => {
                     const amount = parseInt(document.getElementById('bet-amount-input').value);
                     if(!selectedTeam) { alert("请选择一支队伍"); return; }
                     if(isNaN(amount) || amount < 1) { alert("请输入有效的支持分数 (至少为1)"); return; }
                     if(amount > currentUser.balance) { alert("您的分数不足"); return; }

                     const newBalance = currentUser.balance - amount;
                     
                     const { error: balanceError } = await supabaseClient.from('bet_users').update({ balance: newBalance }).eq('id', currentUser.id);
                     if(balanceError) { alert("预测失败，请重试: " + balanceError.message); return; }
                     
                     const odds = selectedTeam === match.team_a ? match.odds_a : match.odds_b;

                     const { error: betError } = await supabaseClient.from('bet_bets').insert([{
                         user_id: currentUser.id,
                         match_id: match.id,
                         amount: amount,
                         predicted_winner: selectedTeam,
                         odds_at_bet: parseFloat(odds)
                     }]);
                     
                     if(betError) {
                         await supabaseClient.from('bet_users').update({ balance: currentUser.balance }).eq('id', currentUser.id);
                         alert("预测记录失败，请重试: " + betError.message);
                         return;
                     }

                     currentUser.balance = newBalance;
                     alert("预测成功!");
                     updateUserDisplay();
                     document.getElementById('modal-user-balance').textContent = currentUser.balance.toFixed(2);
                     document.getElementById('bet-amount-input').value = '';
                     
                     await loadAndRenderExistingBets(match.id);
                     await loadMatches(); 
                 };

                 betModal.classList.add('visible');
            }

            async function loadAndRenderExistingBets(matchId) {
                const listContainer = document.getElementById('existing-bets-list');
                listContainer.innerHTML = '加载中...';

                const { data: bets, error } = await supabaseClient
                    .from('bet_bets')
                    .select(`*, bet_users (username)`)
                    .eq('match_id', matchId);

                if (error) {
                    listContainer.innerHTML = '<p style="color:var(--loss-color)">加载预测记录失败</p>';
                    return;
                }

                if (bets.length === 0) {
                    listContainer.innerHTML = '<p>暂无预测记录</p>';
                    return;
                }

                listContainer.innerHTML = '';
                bets.forEach(bet => {
                    const recordDiv = document.createElement('div');
                    recordDiv.className = 'bet-record';
                    const isOwnBet = currentUser && bet.user_id === currentUser.id;
                    
                    recordDiv.innerHTML = `
                        <span>${bet.bet_users.username}</span>
                        <span>支持 ${bet.predicted_winner} ${bet.amount}分</span>
                        ${isOwnBet ? `<button class="cancel-bet-btn" data-bet-id="${bet.id}" data-amount="${bet.amount}">撤销</button>` : '<span></span>'}
                    `;
                    listContainer.appendChild(recordDiv);
                });

                document.querySelectorAll('.cancel-bet-btn').forEach(btn => {
                    btn.addEventListener('click', handleCancelBet);
                });
            }

            async function handleCancelBet(event) {
                const betId = parseInt(event.target.dataset.betId);
                const amount = parseFloat(event.target.dataset.amount);
                const matchId = parseInt(betModal.dataset.currentMatchId);

                if (!confirm(`您确定要撤销这笔 ${amount} 分的预测吗？`)) return;

                const { error: deleteError } = await supabaseClient.from('bet_bets').delete().eq('id', betId);
                if (deleteError) {
                    alert('撤销失败: ' + deleteError.message);
                    return;
                }

                const newBalance = currentUser.balance + amount;
                const { error: balanceError } = await supabaseClient.from('bet_users').update({ balance: newBalance }).eq('id', currentUser.id);

                if (balanceError) {
                    alert('退还分数失败，请联系管理员！');
                    return;
                }
                
                currentUser.balance = newBalance;
                alert('撤销成功，分数已退回！');
                updateUserDisplay();
                document.getElementById('modal-user-balance').textContent = currentUser.balance.toFixed(2);
                
                await loadAndRenderExistingBets(matchId); 
                await loadMatches(); 
            }
            
            async function showHistory(userId, username) {
                const historyModal = document.getElementById('history-modal');
                const historyHeader = document.getElementById('history-modal-header');
                const historyBody = document.getElementById('history-table-body');

                historyHeader.textContent = username ? `${username} 的预测记录` : '我的预测记录';
                historyBody.innerHTML = '<tr><td colspan="6">加载中...</td></tr>';
                historyModal.classList.add('visible');
                
                const targetUserId = userId || currentUser.id;

                const { data: bets, error } = await supabaseClient.from('bet_bets').select(`
                    *,
                    match_schedule (
                        team_a,
                        team_b,
                        score_a,
                        score_b
                    )
                `).eq('user_id', targetUserId).order('created_at', { ascending: false });

                if(error) {
                    historyBody.innerHTML = `<tr><td colspan="6">加载失败: ${error.message}</td></tr>`;
                    return;
                }
                
                if (bets.length === 0) {
                    historyBody.innerHTML = '<tr><td colspan="6">暂无记录</td></tr>';
                    return;
                }

                historyBody.innerHTML = '';
                bets.forEach(bet => {
                    const match = bet.match_schedule;
                    let status = '待结算';
                    let settlement = 'N/A';
                    let settlementColor = 'var(--text-color)';

                    if (match && match.score_a !== null && match.score_b !== null && (match.score_a > 0 || match.score_b > 0)) {
                         const winner = match.score_a > match.score_b ? match.team_a : match.team_b;
                         if (bet.predicted_winner === winner) {
                             status = '胜利';
                             settlement = `+${(bet.amount * bet.odds_at_bet - bet.amount).toFixed(2)}`;
                             settlementColor = 'var(--win-color)';
                         } else {
                             status = '失败';
                             settlement = `-${bet.amount.toFixed(2)}`;
                             settlementColor = 'var(--loss-color)';
                         }
                    }
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${match ? `${match.team_a} vs ${match.team_b}`: '比赛信息丢失'}</td>
                        <td>${bet.predicted_winner}</td>
                        <td>${bet.amount.toFixed(2)}</td>
                        <td>${bet.odds_at_bet.toFixed(2)}</td>
                        <td>${status}</td>
                        <td style="color: ${settlementColor};">${settlement}</td>
                    `;
                    historyBody.appendChild(tr);
                });
            }

            async function showLeaderboard() {
                const leaderboardBody = document.getElementById('leaderboard-table-body');
                leaderboardBody.innerHTML = '<tr><td colspan="3">加载中...</td></tr>';

                const { data: users, error } = await supabaseClient.from('bet_users').select('id, username, balance').order('balance', { ascending: false });

                if(error){
                    leaderboardBody.innerHTML = `<tr><td colspan="3">加载排名失败: ${error.message}</td></tr>`;
                    return;
                }

                leaderboardBody.innerHTML = '';
                users.forEach((user, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td class="username-cell" data-user-id="${user.id}" data-username="${user.username}">${user.username}</td>
                        <td>${user.balance.toFixed(2)}</td>
                    `;
                    leaderboardBody.appendChild(tr);
                });

                document.querySelectorAll('.username-cell').forEach(cell => {
                    cell.addEventListener('click', (e) => {
                        const userId = e.target.dataset.userId;
                        const username = e.target.dataset.username;
                        showHistory(userId, username);
                    });
                });
            }

            function toggleView() {
                const isLeaderboardVisible = leaderboardSection.style.display === 'block';
                if (isLeaderboardVisible) {
                    leaderboardSection.style.display = 'none';
                    mainContent.style.display = 'flex';
                    toggleViewBtn.textContent = '预测积分排名';
                    mainTitle.textContent = '赛事预测';
                } else {
                    leaderboardSection.style.display = 'block';
                    mainContent.style.display = 'none';
                    toggleViewBtn.textContent = '返回赛事预测';
                    mainTitle.textContent = '积分排行榜';
                    showLeaderboard();
                }
            }
            
            document.getElementById('history-btn').addEventListener('click', () => showHistory());
            
            document.querySelectorAll('.modal-backdrop').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('visible');
                    }
                });
            });

            // Initial load
            loadMatches();
        });
    </script>
</body>
</html>
