<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWVCTS4 - 赛事预测</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #D64550;
            --bg-color: rgba(15, 25, 35, 0.85);
            --text-color: #ece8e1;
            --card-bg-color: rgba(26, 40, 54, 0.8);
            --header-bg-color: rgba(26, 40, 54, 0.85);
            --border-color: #2a3a49;
            --shadow-color: rgba(0,0,0,0.3);
            --control-height: 42px;
            --win-color: #4CAF50;
            --loss-color: #F44336;
        }
        body.light-theme {
            --primary-color: #D64550;
            --bg-color: rgba(240, 242, 245, 0.85);
            --text-color: #1c1e21;
            --card-bg-color: rgba(255, 255, 255, 0.8);
            --header-bg-color: rgba(255, 255, 255, 0.85);
            --border-color: #dadde1;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            line-height: 1.6;
            background-image: url('https://cdna.artstation.com/p/assets/images/images/077/456/776/4k/envar-studio-valorant-homepage-illustration-04.jpg?1719495121');
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
        }
        .container { width: 90%; max-width: 1600px; margin: 0 auto; }
        .main-header-block {
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color);
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
            position: relative;
        }
        .main-header-block h1 { color: var(--primary-color); margin: 0 0 5px 0; font-weight: 700; font-size: 2.5em; }
        .disclaimer {
            font-size: 0.9em;
            opacity: 0.7;
            margin: 0 0 10px 0;
        }
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        .nav-button {
            height: var(--control-height);
            display: inline-flex;
            align-items: center;
            border-radius: 8px;
            font-weight: 500;
            padding: 0 25px;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent;
            font-size: 1em;
            cursor: pointer;
        }
        .nav-button:hover { background-color: var(--primary-color); color: white; }

        #main-content {
             display: flex;
             gap: 20px;
             align-items: flex-start;
             flex-wrap: wrap;
        }

        .group-section {
            flex: 1;
            background: var(--card-bg-color);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            min-width: 320px;
        }

        .group-header {
            font-size: 1.8em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .lock-btn {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            opacity: 0.6;
            cursor: pointer;
            border-radius: 5px;
            padding: 4px 8px;
            font-size: 0.6em;
            transition: all 0.3s;
        }
        .lock-btn:hover {
            opacity: 1;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        .lock-btn.locked {
            background-color: var(--loss-color);
            border-color: var(--loss-color);
            color: white;
            opacity: 1;
        }

        .betting-matches-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .betting-card {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .betting-card.bettable {
            border-left: 4px solid var(--win-color);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
         .betting-card.not-bettable {
            border-left: 4px solid var(--border-color);
            opacity: 0.7;
        }
        .betting-card.group-locked {
            border-left: 4px solid var(--loss-color);
            opacity: 0.5;
            cursor: not-allowed;
        }
        .betting-card.bettable:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        .team { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; }
        .team-name { font-size: 1.1em; }
        .team-odds { font-weight: bold; }
        .team-odds.high-odds { color: var(--win-color); }
        hr { border-color: var(--border-color); opacity: 0.5; margin: 5px 0; }

        .modal-backdrop {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-backdrop.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--card-bg-color);
            padding: 2rem; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%; max-width: 500px;
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-backdrop.visible .modal-content { transform: scale(1); }
        .modal-header { font-size: 1.5em; color: var(--primary-color); margin-bottom: 1.5rem; text-align: center; }
        .modal-body { display: flex; flex-direction: column; gap: 1rem; }
        .modal-body input {
            padding: 0.8rem; background-color: var(--bg-color);
            border: 1px solid var(--border-color); color: var(--text-color);
            border-radius: 5px; font-size: 1em;
        }
        .modal-footer { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        .modal-footer .confirm-btn {
            height: var(--control-height);
            display: inline-flex;
            align-items: center;
            border-radius: 8px;
            font-weight: 500;
            padding: 0 25px;
            cursor: pointer;
            border: 2px solid var(--win-color);
            color: var(--win-color);
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }
        .modal-footer .confirm-btn:hover {
             background-color: var(--win-color);
             color: white;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .history-table, .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td, .leaderboard-table th, .leaderboard-table td {
            padding: 12px 8px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        .leaderboard-table .username-cell {
            cursor: pointer;
            text-decoration: underline;
            color: var(--primary-color);
            font-weight: bold;
        }

        #existing-bets-section {
            margin-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }
        #existing-bets-section h4 {
            margin-top: 0;
            text-align: center;
            opacity: 0.8;
        }
        .bet-record {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            padding: 8px;
            background-color: var(--bg-color);
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .bet-record span:first-child { font-weight: bold; color: var(--primary-color); }
        .bet-record .cancel-bet-btn {
            background-color: var(--loss-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .bet-record .cancel-bet-btn:hover {
            opacity: 0.8;
        }

        #leaderboard-section {
            display: none;
            background: var(--card-bg-color);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 100%;
        }
        #welfare-btn {
            background-color: var(--win-color);
            border-color: var(--win-color);
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

                    <div>
                        <span id="username-display"></span> | 剩余分数: <span id="user-balance"></span>

                <button id="bet-confirm-btn" class="confirm-btn">确认预测</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const SUPABASE_URL = 'https://vbyvolmtkjjyeiibpljf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZieXZvbG10a2pqeWVpaWJwbGpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NzMxNDksImV4cCI6MjA3MjI0OTE0OX0.Tnot1kIVn8vJ-vggYaTGBGTkIBY7m6yIOquSjG5mSUM';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let allMatchesData = [];
    let allBetsData = [];
    let allUsersData = [];
    let allWelfareData = [];
    let bettingGroupStatus = {};

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const historyBtn = document.getElementById('history-btn');
    const loginModal = document.getElementById('login-modal');
    const loginConfirmBtn = document.getElementById('login-confirm-btn');
    const mainContent = document.getElementById('main-content');
    const betModal = document.getElementById('bet-modal');
    const betConfirmBtn = document.getElementById('bet-confirm-btn');
    const toggleViewBtn = document.getElementById('toggle-view-btn');
    const leaderboardSection = document.getElementById('leaderboard-section');
    const mainTitle = document.getElementById('main-title');
    const welfareBtn = document.getElementById('welfare-btn');

    loginBtn.addEventListener('click', () => loginModal.classList.add('visible'));
    loginConfirmBtn.addEventListener('click', handleLoginOrRegister);
    logoutBtn.addEventListener('click', handleLogout);
    historyBtn.addEventListener('click', () => showHistory(currentUser.id, "我"));
    toggleViewBtn.addEventListener('click', toggleView);
    welfareBtn.addEventListener('click', handleWelfareClaim);

    async function handleLoginOrRegister() {
        const username = document.getElementById('username-input').value.trim();
        const password = document.getElementById('password-input').value;
        if (!username || !password) {
            alert('请输入用户名和密码');
            return;
        }

        let { data: user, error } = await supabaseClient.from('bet_users').select('*').eq('username', username).single();

        if (error && error.code === 'PGRST116') {
            const { data: newUser, error: insertError } = await supabaseClient
                .from('bet_users')
                .insert([{ username, password }])
                .select()
                .single();

            if (insertError) {
                alert('注册失败: ' + insertError.message);
                return;
            }
            currentUser = newUser;
            alert('注册成功，初始分数为100！');
        } else if (error) {
            alert('数据库查询失败: ' + error.message);
            return;
        } else {
            if (user.password !== password) {
                alert('密码错误！');
                return;
            }
            currentUser = user;
        }
        localStorage.setItem('betting-user', JSON.stringify(currentUser));
        loginModal.classList.remove('visible');
        await initializePage();
    }

    function handleLogout() {
        currentUser = null;
        localStorage.removeItem('betting-user');
        updateUserDisplay();
        renderMatches();
    }

    function updateUserDisplay() {
        const userDisplay = document.getElementById('user-display');
        const usernameDisplay = document.getElementById('username-display');
        const userBalance = document.getElementById('user-balance');
        
        welfareBtn.style.display = 'none';

        if (currentUser) {
            userDisplay.style.display = 'block';
            loginBtn.style.display = 'none';
            historyBtn.style.display = 'inline-flex';
            usernameDisplay.textContent = currentUser.username;
            userBalance.textContent = typeof currentUser.balance === 'number' ? currentUser.balance.toFixed(2) : '100.00';
            
            if (currentUser.balance === 0) {
                const userBets = allBetsData.filter(b => b.user_id === currentUser.id);
                const hasPendingBets = userBets.some(bet => {
                    const match = allMatchesData.find(m => m.id === bet.match_id);
                    return match && (match.score_a === null || match.score_b === null || match.score_a === match.score_b);
                });

                if (!hasPendingBets) {
                    const today = new Date().toISOString().slice(0, 10);
                    const hasClaimedToday = allWelfareData.some(claim => {
                        return claim.user_id === currentUser.id && new Date(claim.claimed_at).toISOString().slice(0, 10) === today;
                    });
                    if (!hasClaimedToday) {
                        welfareBtn.style.display = 'inline-flex';
                    }
                }
            }
        } else {
            userDisplay.style.display = 'none';
            loginBtn.style.display = 'block';
            historyBtn.style.display = 'none';
        }
    }

    async function initializePage() {
        mainContent.innerHTML = '<p>正在加载最新赛程和预测数据...</p>';
        const [
            { data: matches, error: mError }, 
            { data: bets, error: bError }, 
            { data: users, error: uError },
            { data: welfare, error: wError },
            { data: groupsStatus, error: gError }
        ] = await Promise.all([
            supabaseClient.from('match_schedule').select('*').order('id'),
            supabaseClient.from('bet_bets').select('*'),
            supabaseClient.from('bet_users').select('id, username, balance'),
            supabaseClient.from('bet_welfare_claims').select('*'),
            supabaseClient.from('betting_groups').select('group_name, is_locked')
        ]);

        if (mError || bError || uError || wError || gError) {
            console.error("加载数据失败:", mError || bError || uError || wError || gError);
            mainContent.innerHTML = '<p>加载数据失败，请刷新页面重试。</p>';
            return;
        }

        allMatchesData = matches;
        allBetsData = bets;
        allUsersData = users;
        allWelfareData = welfare;
        bettingGroupStatus = groupsStatus.reduce((acc, group) => {
            acc[group.group_name] = group.is_locked;
            return acc;
        }, {});

        await calculateAllUserBalances();
        
        const storedUser = localStorage.getItem('betting-user');
        if (storedUser) {
            const parsedUser = JSON.parse(storedUser);
            currentUser = allUsersData.find(u => u.id === parsedUser.id) || null;
        }

        updateUserDisplay();
        renderMatches();
    }
    
    async function calculateAllUserBalances() {
        const matchPools = {};
        allBetsData.forEach(bet => {
            if (!matchPools[bet.match_id]) {
                matchPools[bet.match_id] = { betsOnA: 0, betsOnB: 0 };
            }
            const match = allMatchesData.find(m => m.id === bet.match_id);
            if (match) {
                if (bet.predicted_winner === match.team_a) matchPools[bet.match_id].betsOnA += bet.amount;
                else matchPools[bet.match_id].betsOnB += bet.amount;
            }
        });

        allUsersData.forEach(user => {
            const userBets = allBetsData.filter(b => b.user_id === user.id);
            let totalStaked = 0;
            let totalWinnings = 0;
            
            userBets.forEach(bet => {
                totalStaked += bet.amount;
                const match = allMatchesData.find(m => m.id === bet.match_id);
                if (match && match.score_a !== null && match.score_b !== null && match.score_a !== match.score_b) {
                    const winner = match.score_a > match.score_b ? match.team_a : match.team_b;
                    if (bet.predicted_winner === winner) {
                        const pool = matchPools[bet.match_id];
                        const winnerPool = (winner === match.team_a) ? (100 + pool.betsOnA) : (100 + pool.betsOnB);
                        const loserPool = (winner === match.team_a) ? (100 + pool.betsOnB) : (100 + pool.betsOnA);
                        const profit = (bet.amount / winnerPool) * loserPool;
                        totalWinnings += bet.amount + profit;
                    }
                }
            });
            const welfareClaims = allWelfareData.filter(c => c.user_id === user.id).length;
            user.balance = 100 - totalStaked + totalWinnings + (welfareClaims * 5);
        });
    }

    function renderMatches() {
        mainContent.innerHTML = '';
        const groups = ['传奇组', '中坚组', '挑战组'];
        groups.forEach(group => {
            const groupMatches = allMatchesData.filter(m => m.group === group && m.team_a && m.team_b);
            if (groupMatches.length > 0) {
                const section = document.createElement('section');
                section.className = 'group-section';
                const isGroupLocked = bettingGroupStatus[group];
                
                section.innerHTML = `
                    <h2 class="group-header">
                        ${group}
                        <button class="lock-btn ${isGroupLocked ? 'locked' : ''}" data-group="${group}">${isGroupLocked ? '解除锁定' : '锁定竞猜'}</button>
                    </h2>
                    <div class="betting-matches-grid"></div>`;
                
                const grid = section.querySelector('.betting-matches-grid');

                groupMatches.forEach(match => {
                    const betsForMatch = allBetsData.filter(b => b.match_id === match.id);
                    const betsOnA = betsForMatch.filter(b => b.predicted_winner === match.team_a).reduce((sum, b) => sum + b.amount, 0);
                    const betsOnB = betsForMatch.filter(b => b.predicted_winner === match.team_b).reduce((sum, b) => sum + b.amount, 0);
                    const poolA = 100 + betsOnA;
                    const poolB = 100 + betsOnB;
                    const oddsA = poolA > 0 ? (poolA + poolB) / poolA : 1.00;
                    const oddsB = poolB > 0 ? (poolA + poolB) / poolB : 1.00;
                    const isFinished = match.score_a !== null && match.score_b !== null && (match.score_a > 0 || match.score_b > 0);

                    const card = document.createElement('div');
                    let cardClass = 'betting-card';
                    if(isGroupLocked) {
                        cardClass += ' group-locked';
                    } else if (!isFinished) {
                        cardClass += ' bettable';
                    } else {
                        cardClass += ' not-bettable';
                    }

                    card.className = cardClass;
                    card.dataset.matchId = match.id;
                    card.innerHTML = `
                        <div class="team"><span class="team-name">${match.team_a}</span><span class="team-odds ${oddsA > oddsB ? 'high-odds' : ''}">${oddsA.toFixed(2)}</span></div>
                        <hr>
                        <div class="team"><span class="team-name">${match.team_b}</span><span class="team-odds ${oddsB > oddsA ? 'high-odds' : ''}">${oddsB.toFixed(2)}</span></div>`;
                    
                    if (!isFinished && !isGroupLocked) {
                        card.addEventListener('click', () => openBetModal(match.id));
                    }
                    grid.appendChild(card);
                });
                mainContent.appendChild(section);
            }
        });

        document.querySelectorAll('.lock-btn').forEach(btn => btn.addEventListener('click', handleLockGroup));
    }
    
    async function handleLockGroup(event) {
        const groupName = event.target.dataset.group;
        const currentStatus = bettingGroupStatus[groupName];
        const action = currentStatus ? '解除锁定' : '锁定';

        const adminPassword = prompt(`请输入管理员密码以"${action}"该组别的竞猜:`);
        if (adminPassword === null) return;

        const { data: manageData, error: manageError } = await supabaseClient.from('manage').select('password').limit(1).single();
        if(manageError || manageData.password !== adminPassword) {
            alert('管理员密码错误！');
            return;
        }

        const { error: updateError } = await supabaseClient
            .from('betting_groups')
            .update({ is_locked: !currentStatus })
            .eq('group_name', groupName);

        if (updateError) {
            alert(`${action}失败: ${updateError.message}`);
        } else {
            alert(`"${groupName}" 已成功${action}！`);
            await initializePage();
        }
    }

    function openBetModal(matchId) {
        if (!currentUser) {
            alert('请先登录再进行操作。');
            loginModal.classList.add('visible');
            return;
        }
        const match = allMatchesData.find(m => m.id === matchId);
        
        if (bettingGroupStatus[match.group]) {
            alert(`"${match.group}" 的竞猜已被管理员锁定，无法进行操作。`);
            return;
        }

        document.getElementById('bet-modal-header').textContent = `${match.team_a} vs ${match.team_b}`;
        document.getElementById('modal-user-balance').textContent = currentUser.balance.toFixed(2);
        document.getElementById('bet-amount-input').value = '';

        const teamABtn = document.getElementById('bet-team-a-btn');
        const teamBBtn = document.getElementById('bet-team-b-btn');
        teamABtn.textContent = match.team_a;
        teamBBtn.textContent = match.team_b;
        [teamABtn, teamBBtn].forEach(btn => btn.style.borderColor = 'var(--primary-color)');

        loadAndRenderExistingBets(match.id, match.group);
        
        let selectedTeam = null;
        teamABtn.onclick = () => { selectedTeam = match.team_a; teamABtn.style.borderColor = 'var(--win-color)'; teamBBtn.style.borderColor = 'var(--primary-color)'; };
        teamBBtn.onclick = () => { selectedTeam = match.team_b; teamBBtn.style.borderColor = 'var(--win-color)'; teamABtn.style.borderColor = 'var(--primary-color)'; };

        betConfirmBtn.onclick = async () => {
            const amount = parseInt(document.getElementById('bet-amount-input').value);
            if (!selectedTeam || isNaN(amount) || amount < 1 || amount > currentUser.balance) {
                alert("请选择队伍并输入有效的分数（不能超过您的余额）");
                return;
            }
            
            const { data: groupStatus, error: groupError } = await supabaseClient
                .from('betting_groups')
                .select('is_locked')
                .eq('group_name', match.group)
                .single();

            if (groupError) {
                alert("错误：无法验证竞猜状态，请重试。" + groupError.message);
                return;
            }
            if (groupStatus.is_locked) {
                alert(`"${match.group}"的竞猜已被锁定，无法提交新的预测。`);
                betModal.classList.remove('visible');
                await initializePage();
                return;
            }
            
            betConfirmBtn.disabled = true; betConfirmBtn.textContent = '提交中...';
            const { error } = await supabaseClient.from('bet_bets').insert([{ user_id: currentUser.id, match_id: match.id, amount, predicted_winner: selectedTeam }]);
            betConfirmBtn.disabled = false; betConfirmBtn.textContent = '确认预测';

            if (error) {
                alert("预测失败: " + error.message);
                return;
            }
            alert("预测成功!");
            betModal.classList.remove('visible');
            await initializePage();
        };

        betModal.classList.add('visible');
    }

    async function loadAndRenderExistingBets(matchId, groupName) {
        const listContainer = document.getElementById('existing-bets-list');
        listContainer.innerHTML = '加载中...';
        const { data: bets, error } = await supabaseClient
            .from('bet_bets').select(`*, bet_users (username)`).eq('match_id', matchId).order('created_at', { ascending: false });

        if (error) { listContainer.innerHTML = '<p style="color:var(--loss-color)">加载记录失败</p>'; return; }
        if (bets.length === 0) { listContainer.innerHTML = '<p>暂无预测记录</p>'; return; }
        
        const isGroupLocked = bettingGroupStatus[groupName];

        listContainer.innerHTML = bets.map(bet => `
            <div class="bet-record">
                <span>${bet.bet_users ? bet.bet_users.username : '匿名'}</span>
                <span>支持 ${bet.predicted_winner} ${bet.amount}分</span>
                ${(currentUser && bet.user_id === currentUser.id && !isGroupLocked) ? `<button class="cancel-bet-btn" data-bet-id="${bet.id}">撤销</button>` : '<span></span>'}
            </div>`).join('');
        document.querySelectorAll('.cancel-bet-btn').forEach(btn => btn.addEventListener('click', handleCancelBet));
    }

    async function handleCancelBet(event) {
        const betId = parseInt(event.target.dataset.betId);
        
        const betToCancel = allBetsData.find(b => b.id === betId);
        if (!betToCancel) {
            alert('找不到该预测记录。');
            return;
        }
        const matchOfBet = allMatchesData.find(m => m.id === betToCancel.match_id);
        if (!matchOfBet) {
             alert('找不到该预测对应的比赛。');
             return;
        }

        const { data: groupStatus, error: groupError } = await supabaseClient
            .from('betting_groups')
            .select('is_locked')
            .eq('group_name', matchOfBet.group)
            .single();

        if (groupError) {
            alert("错误：无法验证竞猜状态，请重试。" + groupError.message);
            return;
        }
        if (groupStatus.is_locked) {
            alert(`"${matchOfBet.group}"的竞猜已被锁定，无法撤销预测。`);
            betModal.classList.remove('visible');
            await initializePage();
            return;
        }
        
        if (!confirm(`您确定要撤销这笔预测吗？`)) return;

        const { error } = await supabaseClient.from('bet_bets').delete().eq('id', betId);
        if (error) { alert('撤销失败: ' + error.message); return; }
        
        alert('撤销成功！');
        await initializePage();
        
        if (betModal.classList.contains('visible')) {
            const betModalHeader = document.getElementById('bet-modal-header');
            const matchIdFromModal = allMatchesData.find(m => `${m.team_a} vs ${m.team_b}` === betModalHeader.textContent)?.id;
            if (matchIdFromModal) {
                 const match = allMatchesData.find(m => m.id === matchIdFromModal);
                 loadAndRenderExistingBets(matchIdFromModal, match.group);
            }
        }
    }
    
    async function handleWelfareClaim() {
        if (!currentUser || currentUser.balance !== 0) return;
        welfareBtn.disabled = true;
        welfareBtn.textContent = '领取中...';
        
        const { error } = await supabaseClient.from('bet_welfare_claims').insert([{ user_id: currentUser.id }]);
        
        if (error) {
            alert('领取失败: ' + error.message);
            welfareBtn.disabled = false;
            welfareBtn.textContent = '领取低保 (+5分)';
            return;
        }
        
        alert('低保领取成功，获得5分！');
        await initializePage();
    }

    function showHistory(userId, username) {
        const historyModal = document.getElementById('history-modal');
        document.getElementById('history-modal-header').textContent = `${username}的预测记录`;
        const historyBody = document.getElementById('history-table-body');
        historyBody.innerHTML = '<tr><td colspan="6">计算中...</td></tr>';
        
        const userBets = allBetsData.filter(b => b.user_id === userId).sort((a,b) => new Date(b.created_at) - new Date(a,b));
        
        if (userBets.length === 0) { historyBody.innerHTML = '<tr><td colspan="6">暂无记录</td></tr>'; historyModal.classList.add('visible'); return; }

        historyBody.innerHTML = userBets.map(bet => {
            const match = allMatchesData.find(m => m.id === bet.match_id);
            let status = '待结算', settlement = 'N/A', odds = 'N/A', color = 'var(--text-color)';
            if (match && match.score_a !== null && match.score_b !== null && match.score_a !== match.score_b) {
                const winner = match.score_a > match.score_b ? match.team_a : match.team_b;
                const betsForMatch = allBetsData.filter(b => b.match_id === match.id);
                const betsOnA = betsForMatch.filter(b => b.predicted_winner === match.team_a).reduce((s, b) => s + b.amount, 0);
                const betsOnB = betsForMatch.filter(b => b.predicted_winner === match.team_b).reduce((s, b) => s + b.amount, 0);
                const poolA = 100 + betsOnA, poolB = 100 + betsOnB;

                if (bet.predicted_winner === winner) {
                    status = '胜利';
                    const winnerPool = winner === match.team_a ? poolA : poolB;
                    const loserPool = winner === match.team_a ? poolB : poolA;
                    const profit = (bet.amount / winnerPool) * loserPool;
                    odds = ((bet.amount + profit) / bet.amount).toFixed(2);
                    settlement = `+${profit.toFixed(2)}`;
                    color = 'var(--win-color)';
                } else {
                    status = '失败';
                    odds = (bet.predicted_winner === match.team_a ? (poolA+poolB)/poolA : (poolA+poolB)/poolB).toFixed(2);
                    settlement = `-${bet.amount.toFixed(2)}`;
                    color = 'var(--loss-color)';
                }
            }
            return `<tr>
                <td>${match ? `${match.team_a} vs ${match.team_b}`: '未知比赛'}</td>
                <td>${bet.predicted_winner}</td><td>${bet.amount}</td><td>${odds}</td>
                <td>${status}</td><td style="color:${color};">${settlement}</td>
            </tr>`;
        }).join('');
        historyModal.classList.add('visible');
    }

    function showLeaderboard() {
        const leaderboardBody = document.getElementById('leaderboard-table-body');
        const sortedUsers = [...allUsersData].sort((a,b) => b.balance - a.balance);

        const usersWithStats = sortedUsers.map(user => {
            const userBets = allBetsData.filter(b => b.user_id === user.id);
            const totalPredictions = userBets.length;
            let correctPredictions = 0;
            let settledPredictions = 0;
            const welfareCount = allWelfareData.filter(c => c.user_id === user.id).length;

            userBets.forEach(bet => {
                const match = allMatchesData.find(m => m.id === bet.match_id);
                if (match && match.score_a !== null && match.score_b !== null && match.score_a !== match.score_b) {
                    settledPredictions++;
                    const winner = match.score_a > match.score_b ? match.team_a : match.team_b;
                    if (bet.predicted_winner === winner) {
                        correctPredictions++;
                    }
                }
            });

            const accuracy = settledPredictions > 0 ? ((correctPredictions / settledPredictions) * 100) : 0;
            return { ...user, predictionCount: totalPredictions, accuracy, welfareCount };
        });

        leaderboardBody.innerHTML = usersWithStats.map((user, index) => `
            <tr>
                <td>${index + 1}</td>
                <td class="username-cell" data-user-id="${user.id}" data-username="${user.username}">${user.username}</td>
                <td>${user.balance.toFixed(2)}</td>
                <td>${user.predictionCount}</td>
                <td>${user.accuracy.toFixed(1)}%</td>
                <td>${user.welfareCount}</td>
            </tr>
        `).join('');

        document.querySelectorAll('.username-cell').forEach(cell => {
            cell.addEventListener('click', (e) => {
                const userId = parseInt(e.target.dataset.userId);
                const username = e.target.dataset.username;
                showHistory(userId, username);
            });
        });
    }

    function toggleView() {
        const isShowingLeaderboard = leaderboardSection.style.display === 'block';
        if (isShowingLeaderboard) {
            leaderboardSection.style.display = 'none';
            mainContent.style.display = 'flex';
            mainTitle.textContent = '赛事预测';
            toggleViewBtn.textContent = '查看预测排名';
        } else {
            showLeaderboard();
            leaderboardSection.style.display = 'block';
            mainContent.style.display = 'none';
            mainTitle.textContent = '预测积分排名';
            toggleViewBtn.textContent = '返回比赛列表';
        }
    }

    document.querySelectorAll('.modal-backdrop').forEach(modal => modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('visible'); }));

    initializePage();
});
</script>
