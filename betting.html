<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWVCTS4 - 赛事竞猜</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #D64550;
            --bg-color: rgba(15, 25, 35, 0.85);
            --text-color: #ece8e1;
            --card-bg-color: rgba(26, 40, 54, 0.8);
            --header-bg-color: rgba(26, 40, 54, 0.85);
            --border-color: #2a3a49;
            --shadow-color: rgba(0,0,0,0.3);
            --control-height: 42px;
            --win-color: #4CAF50;
            --loss-color: #F44336;
        }
        body.light-theme {
            --primary-color: #D64550;
            --bg-color: rgba(240, 242, 245, 0.85);
            --text-color: #1c1e21;
            --card-bg-color: rgba(255, 255, 255, 0.8);
            --header-bg-color: rgba(255, 255, 255, 0.85);
            --border-color: #dadde1;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            line-height: 1.6;
            background-image: url('https://cdna.artstation.com/p/assets/images/images/077/456/776/4k/envar-studio-valorant-homepage-illustration-04.jpg?1719495121');
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
        }
        .container { width: 90%; max-width: 1400px; margin: 0 auto; }
        .main-header-block {
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color);
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
            position: relative;
        }
        .main-header-block h1 { color: var(--primary-color); margin: 0 0 10px 0; font-weight: 700; font-size: 2.5em; }
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        .filter-group, .nav-button {
            height: var(--control-height);
            display: inline-flex;
            align-items: center;
            border-radius: 8px;
            font-weight: 500;
        }
        .filter-group { background-color: var(--card-bg-color); padding: 5px; border: 1px solid var(--border-color); }
        .filter-group button { padding: 0 15px; border: none; background-color: transparent; color: var(--text-color); opacity: 0.7; cursor: pointer; border-radius: 6px; font-size: 0.9em; height: 100%; }
        .filter-group button.active { background-color: var(--primary-color); color: white; opacity: 1; }
        .nav-button { padding: 0 25px; border: 2px solid var(--primary-color); color: var(--primary-color); text-decoration: none; transition: background-color 0.3s, color 0.3s; }
        .nav-button:hover { background-color: var(--primary-color); color: white; }

        #betting-matches-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .betting-card {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .betting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }
        .betting-card-header {
            padding: 15px;
            text-align: center;
        }
        .betting-card-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3em;
            font-weight: bold;
        }
        .odds {
            color: var(--primary-color);
            padding: 0 15px;
        }
        .odds.high-odds {
            color: var(--win-color);
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-backdrop.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--card-bg-color);
            padding: 2rem; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%; max-width: 500px;
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-backdrop.visible .modal-content { transform: scale(1); }
        .modal-header { font-size: 1.5em; color: var(--primary-color); margin-bottom: 1.5rem; text-align: center; }
        .modal-body { display: flex; flex-direction: column; gap: 1rem; }
        .modal-body input {
            padding: 0.8rem; background-color: var(--bg-color);
            border: 1px solid var(--border-color); color: var(--text-color);
            border-radius: 5px; font-size: 1em;
        }
        .modal-footer { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        .modal-footer button {
            padding: 0.6rem 1.2rem; border: none; border-radius: 5px;
            cursor: pointer; font-weight: 500;
        }
        .modal-footer .confirm-btn { background-color: var(--win-color); color: white; }
        .modal-footer .cancel-btn { background-color: var(--loss-color); color: white; }
        
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-header-block">
            <div class="user-info">
                <div id="user-display" style="display: none;">
                    <span id="username-display"></span> | 余额: <span id="user-balance"></span>
                    <button id="logout-btn" class="nav-button" style="height: auto; padding: 5px 10px; margin-left: 10px;">登出</button>
                </div>
                <button id="login-btn" class="nav-button">登录/注册</button>
                <button id="history-btn" class="nav-button" style="margin-top: 10px; display:none;">竞猜记录</button>
            </div>
            <h1>赛事竞猜</h1>
            <div class="controls-container">
                <div class="filter-group" id="group-filter-buttons">
                    <button class="active" data-group="传奇组">传奇组</button>
                    <button data-group="中坚组">中坚组</button>
                    <button data-group="挑战组">挑战组</button>
                </div>
                 <a href="index.html" class="nav-button">返回比赛中心</a>
            </div>
        </div>

        <main>
            <section id="betting-matches-view"></section>
        </main>
    </div>

    <div id="login-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="modal-header">登录或注册</h3>
            <div class="modal-body">
                <p style="font-size: 0.9em; opacity: 0.8; text-align: center;">为简化流程，您的用户名将作为登录邮箱。如果账户不存在，将自动为您注册。</p>
                <input type="text" id="username-input" placeholder="请输入您的用户名" required>
                <input type="password" id="password-input" placeholder="请输入您的密码" required>
            </div>
            <div class="modal-footer">
                <button id="login-confirm-btn" class="confirm-btn">确认</button>
                <button class="cancel-btn" onclick="document.getElementById('login-modal').classList.remove('visible')">取消</button>
            </div>
        </div>
    </div>
    
    <div id="bet-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="modal-header" id="bet-modal-header"></h3>
            <div class="modal-body">
                <p>请选择您要投注的队伍:</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button id="bet-team-a-btn" class="nav-button"></button>
                    <button id="bet-team-b-btn" class="nav-button"></button>
                </div>
                <input type="number" id="bet-amount-input" placeholder="请输入投注分数 (最小为1)">
            </div>
            <div class="modal-footer">
                 <div style="margin-right: auto;">您的余额: <span id="modal-user-balance"></span></div>
                <button id="bet-confirm-btn" class="confirm-btn">确认</button>
                <button class="cancel-btn" onclick="document.getElementById('bet-modal').classList.remove('visible')">撤销</button>
            </div>
        </div>
    </div>
    
    <div id="history-modal" class="modal-backdrop">
        <div class="modal-content" style="max-width: 800px;">
            <h3 class="modal-header">竞猜记录</h3>
            <div class="modal-body" style="max-height: 60vh; overflow-y: auto;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>比赛</th>
                            <th>投注队伍</th>
                            <th>投注金额</th>
                            <th>赔率</th>
                            <th>状态</th>
                            <th>结算金额</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body"></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="document.getElementById('history-modal').classList.remove('visible')">关闭</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://vbyvolmtkjjyeiibpljf.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZieXZvbG10a2pqeWVpaWJwbGpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NzMxNDksImV4cCI6MjA3MjI0OTE0OX0.Tnot1kIVn8vJ-vggYaTGBGTkIBY7m6yIOquSjG5mSUM';
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

            let currentUser = null;
            let currentMatches = [];

            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const loginModal = document.getElementById('login-modal');
            const loginConfirmBtn = document.getElementById('login-confirm-btn');
            const groupFilterButtons = document.getElementById('group-filter-buttons');
            const bettingMatchesView = document.getElementById('betting-matches-view');
            const betModal = document.getElementById('bet-modal');
            const betConfirmBtn = document.getElementById('bet-confirm-btn');
            
            loginBtn.addEventListener('click', () => loginModal.classList.add('visible'));
            loginConfirmBtn.addEventListener('click', handleLoginOrRegister);
            logoutBtn.addEventListener('click', handleLogout);

            groupFilterButtons.addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON' && !e.target.classList.contains('active')){
                    groupFilterButtons.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    loadMatches();
                }
            });

            async function handleLoginOrRegister() {
                const username = document.getElementById('username-input').value.trim();
                const password = document.getElementById('password-input').value;
                if (!username || !password) {
                    alert('请输入用户名和密码');
                    return;
                }
                // Supabase requires an email format, we'll append a dummy domain
                const email = `${username}@example.com`;

                // 1. Try to sign in
                let { data: loginData, error: loginError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (loginError) {
                    // 2. If login fails because user doesn't exist, try to sign up
                    if (loginError.message.includes("Invalid login credentials") || loginError.message.includes("User not found")) {
                        let { data: signUpData, error: signUpError } = await supabaseClient.auth.signUp({
                            email: email,
                            password: password,
                            options: {
                                // Pass username in metadata, trigger will pick it up
                                data: {
                                    username: username
                                }
                            }
                        });

                        if (signUpError) {
                            // Handle cases like "User already registered" if they used a different password
                            if (signUpError.message.includes("User already registered")) {
                                alert("登录失败：密码错误。");
                            } else {
                                alert('注册失败: ' + signUpError.message);
                            }
                            return;
                        }
                        
                        if (signUpData.user) {
                            // The database trigger (we'll create next) handles creating the profile.
                            // We just need to fetch it after a short delay.
                            alert('注册成功，初始积分为100！');
                            await new Promise(r => setTimeout(r, 500)); // Wait for trigger
                            await fetchUserProfile(signUpData.user.id);
                        }
                    } else {
                        alert('登录失败: ' + loginError.message);
                        return;
                    }
                } else if (loginData.user) {
                    // Login was successful, fetch their profile
                    await fetchUserProfile(loginData.user.id);
                }

                loginModal.classList.remove('visible');
                updateUserDisplay();
                loadMatches();
            }

            async function fetchUserProfile(userId) {
                let { data: userProfile, error: profileError } = await supabaseClient.from('bet_users').select('*').eq('id', userId).single();
                if (profileError) {
                    alert('获取用户信息失败，请稍后重试。');
                    console.error("Profile fetch error:", profileError);
                    currentUser = null;
                    return;
                }
                currentUser = userProfile;
            }
            
            async function handleLogout() {
                await supabaseClient.auth.signOut();
                currentUser = null;
                updateUserDisplay();
                bettingMatchesView.innerHTML = '<p>请先登录以查看可竞猜的比赛。</p>';
            }

            function updateUserDisplay() {
                const userDisplay = document.getElementById('user-display');
                const usernameDisplay = document.getElementById('username-display');
                const userBalance = document.getElementById('user-balance');
                const historyBtn = document.getElementById('history-btn');

                if (currentUser) {
                    userDisplay.style.display = 'block';
                    loginBtn.style.display = 'none';
                    historyBtn.style.display = 'block';
                    usernameDisplay.textContent = currentUser.username;
                    userBalance.textContent = currentUser.balance.toFixed(2);
                } else {
                    userDisplay.style.display = 'none';
                    loginBtn.style.display = 'block';
                    historyBtn.style.display = 'none';
                }
            }
            
            async function loadMatches(){
                if(!currentUser) {
                    bettingMatchesView.innerHTML = '<p>请先登录以查看可竞猜的比赛。</p>';
                    return;
                };
                
                const activeGroup = groupFilterButtons.querySelector('.active').dataset.group;
                let {data: matches, error} = await supabaseClient.from('match_schedule').select('*').eq('group', activeGroup);
                
                if(error){
                    console.error("加载比赛失败:", error);
                    return;
                }
                
                const upcomingMatches = matches.filter(m => !m.score_a && !m.score_b && m.team_a && m.team_b);
                
                const matchIds = upcomingMatches.map(m => m.id);
                if (matchIds.length === 0) {
                    currentMatches = [];
                    renderMatches();
                    return;
                }

                let {data: bets, error: betsError} = await supabaseClient.from('bet_bets').select('*').in('match_id', matchIds);
                if(betsError) {
                    console.error("加载投注数据失败:", betsError);
                    bets = [];
                }

                currentMatches = upcomingMatches.map(match => {
                    const betsForMatch = bets.filter(b => b.match_id === match.id);
                    const poolA = 100 + betsForMatch.filter(b => b.predicted_winner === match.team_a).reduce((sum, b) => sum + b.amount, 0);
                    const poolB = 100 + betsForMatch.filter(b => b.predicted_winner === match.team_b).reduce((sum, b) => sum + b.amount, 0);
                    const totalPool = poolA + poolB;
                    
                    const oddsA = totalPool > 0 ? (totalPool / poolA) : 1.00;
                    const oddsB = totalPool > 0 ? (totalPool / poolB) : 1.00;
                    
                    return {...match, odds_a: oddsA, odds_b: oddsB};
                });
                
                renderMatches();
            }
            
            function renderMatches(){
                if (currentMatches.length === 0) {
                    bettingMatchesView.innerHTML = '<p>当前分组暂无可竞猜的比赛。</p>';
                    return;
                }
                bettingMatchesView.innerHTML = '';
                currentMatches.forEach(match => {
                    const card = document.createElement('div');
                    card.className = 'betting-card';
                    card.dataset.matchId = match.id;
                    
                    const oddsAHigh = match.odds_a > match.odds_b;

                    card.innerHTML = `
                        <div class="betting-card-header">
                            <div class="betting-card-teams">
                                <span class="team-name">${match.team_a}</span>
                                <span class="odds">
                                    <span class="${oddsAHigh ? 'high-odds' : ''}">${match.odds_a.toFixed(2)}</span>
                                    vs
                                    <span class="${!oddsAHigh ? 'high-odds' : ''}">${match.odds_b.toFixed(2)}</span>
                                </span>
                                <span class="team-name">${match.team_b}</span>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => openBetModal(match.id));
                    bettingMatchesView.appendChild(card);
                });
            }
            
            function openBetModal(matchId){
                 const match = currentMatches.find(m => m.id === matchId);
                 if(!match) return;

                 document.getElementById('bet-modal-header').textContent = `${match.team_a} vs ${match.team_b}`;
                 const teamABtn = document.getElementById('bet-team-a-btn');
                 const teamBBtn = document.getElementById('bet-team-b-btn');
                 teamABtn.textContent = match.team_a;
                 teamBBtn.textContent = match.team_b;
                 teamABtn.dataset.team = match.team_a;
                 teamBBtn.dataset.team = match.team_b;
                 
                 document.getElementById('modal-user-balance').textContent = currentUser.balance.toFixed(2);
                 
                 let selectedTeam = null;
                 teamABtn.onclick = () => {
                     selectedTeam = match.team_a;
                     teamABtn.style.borderColor = 'var(--win-color)';
                     teamBBtn.style.borderColor = 'var(--primary-color)';
                 };
                 teamBBtn.onclick = () => {
                     selectedTeam = match.team_b;
                     teamBBtn.style.borderColor = 'var(--win-color)';
                     teamABtn.style.borderColor = 'var(--primary-color)';
                 };

                 betConfirmBtn.onclick = async () => {
                     const amount = parseInt(document.getElementById('bet-amount-input').value);
                     if(!selectedTeam) { alert("请选择一支队伍"); return; }
                     if(isNaN(amount) || amount < 1) { alert("请输入有效的投注分数 (至少为1)"); return; }
                     if(amount > currentUser.balance) { alert("您的余额不足"); return; }

                     const newBalance = currentUser.balance - amount;
                     
                     const { error: balanceError } = await supabaseClient.from('bet_users').update({ balance: newBalance }).eq('id', currentUser.id);
                     if(balanceError) { alert("投注失败，请重试: " + balanceError.message); return; }
                     
                     const odds = selectedTeam === match.team_a ? match.odds_a : match.odds_b;

                     const { error: betError } = await supabaseClient.from('bet_bets').insert([{
                         user_id: currentUser.id,
                         match_id: match.id,
                         amount: amount,
                         predicted_winner: selectedTeam,
                         odds_at_bet: parseFloat(odds)
                     }]);
                     
                     if(betError) {
                         // Rollback balance
                         await supabaseClient.from('bet_users').update({ balance: currentUser.balance }).eq('id', currentUser.id);
                         alert("投注记录失败，请重试: " + betError.message);
                         return;
                     }

                     currentUser.balance = newBalance;
                     alert("投注成功!");
                     updateUserDisplay();
                     betModal.classList.remove('visible');
                     loadMatches(); // Reload to update odds
                 };

                 betModal.classList.add('visible');
            }
            
            async function showHistory() {
                const historyBody = document.getElementById('history-table-body');
                historyBody.innerHTML = '<tr><td colspan="6">加载中...</td></tr>';
                document.getElementById('history-modal').classList.add('visible');
                
                const { data: bets, error } = await supabaseClient.from('bet_bets').select(`
                    *,
                    match_schedule (
                        team_a,
                        team_b,
                        score_a,
                        score_b
                    )
                `).eq('user_id', currentUser.id).order('created_at', { ascending: false });

                if(error) {
                    historyBody.innerHTML = `<tr><td colspan="6">加载失败: ${error.message}</td></tr>`;
                    return;
                }
                
                if (bets.length === 0) {
                    historyBody.innerHTML = '<tr><td colspan="6">暂无记录</td></tr>';
                    return;
                }

                historyBody.innerHTML = '';
                bets.forEach(bet => {
                    const match = bet.match_schedule;
                    let status = '未开赛';
                    let settlement = 'N/A';
                    let settlementColor = 'var(--text-color)';

                    if (match && match.score_a !== null && match.score_b !== null) {
                         const winner = match.score_a > match.score_b ? match.team_a : match.team_b;
                         if (bet.predicted_winner === winner) {
                             status = '胜利';
                             settlement = `+${(bet.amount * bet.odds_at_bet - bet.amount).toFixed(2)}`;
                             settlementColor = 'var(--win-color)';
                         } else {
                             status = '失败';
                             settlement = `-${bet.amount.toFixed(2)}`;
                             settlementColor = 'var(--loss-color)';
                         }
                    }
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${match ? `${match.team_a} vs ${match.team_b}`: '比赛信息丢失'}</td>
                        <td>${bet.predicted_winner}</td>
                        <td>${bet.amount.toFixed(2)}</td>
                        <td>${bet.odds_at_bet.toFixed(2)}</td>
                        <td>${status}</td>
                        <td style="color: ${settlementColor};">${settlement}</td>
                    `;
                    historyBody.appendChild(tr);
                });
            }
            
            document.getElementById('history-btn').addEventListener('click', showHistory);
        });
    </script>
</body>
</html>
