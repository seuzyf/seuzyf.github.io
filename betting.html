<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWVCTS4 - 赛事预测</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #D64550;
            --bg-color: rgba(15, 25, 35, 0.85);
            --text-color: #ece8e1;
            --card-bg-color: rgba(26, 40, 54, 0.8);
            --header-bg-color: rgba(26, 40, 54, 0.85);
            --border-color: #2a3a49;
            --shadow-color: rgba(0,0,0,0.3);
            --control-height: 42px;
            --win-color: #4CAF50;
            --loss-color: #F44336;
        }
        body.light-theme {
            --primary-color: #D64550;
            --bg-color: rgba(240, 242, 245, 0.85);
            --text-color: #1c1e21;
            --card-bg-color: rgba(255, 255, 255, 0.8);
            --header-bg-color: rgba(255, 255, 255, 0.85);
            --border-color: #dadde1;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            line-height: 1.6;
            background-image: url('https://cdna.artstation.com/p/assets/images/images/077/456/776/4k/envar-studio-valorant-homepage-illustration-04.jpg?1719495121');
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
        }
        .container { width: 90%; max-width: 1600px; margin: 0 auto; }
        .main-header-block {
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color);
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
            position: relative;
        }
        .main-header-block h1 { color: var(--primary-color); margin: 0 0 10px 0; font-weight: 700; font-size: 2.5em; }
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        .nav-button {
            height: var(--control-height);
            display: inline-flex;
            align-items: center;
            border-radius: 8px;
            font-weight: 500;
            padding: 0 25px;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent;
            font-size: 1em;
            cursor: pointer;
        }
        .nav-button:hover { background-color: var(--primary-color); color: white; }

        #main-content {
             display: flex;
             gap: 20px;
             align-items: flex-start;
             flex-wrap: wrap;
        }

        .group-section {
            flex: 1;
            background: var(--card-bg-color);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            min-width: 320px;
        }

        .group-header {
            font-size: 1.8em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .betting-matches-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .betting-card {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .betting-card.bettable {
            border-left: 4px solid var(--win-color);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
         .betting-card.not-bettable {
            border-left: 4px solid var(--border-color);
            opacity: 0.7;
        }
        .betting-card.bettable:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        .team { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; }
        .team-name { font-size: 1.1em; }
        .team-odds { font-weight: bold; }
        .team-odds.high-odds { color: var(--win-color); }
        hr { border-color: var(--border-color); opacity: 0.5; margin: 5px 0; }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-backdrop.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--card-bg-color);
            padding: 2rem; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%; max-width: 500px;
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-backdrop.visible .modal-content { transform: scale(1); }
        .modal-header { font-size: 1.5em; color: var(--primary-color); margin-bottom: 1.5rem; text-align: center; }
        .modal-body { display: flex; flex-direction: column; gap: 1rem; }
        .modal-body input {
            padding: 0.8rem; background-color: var(--bg-color);
            border: 1px solid var(--border-color); color: var(--text-color);
            border-radius: 5px; font-size: 1em;
        }
        .modal-footer { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        .modal-footer .confirm-btn {
            height: var(--control-height);
            display: inline-flex;
            align-items: center;
            border-radius: 8px;
            font-weight: 500;
            padding: 0 25px;
            cursor: pointer;
            border: 2px solid var(--win-color);
            color: var(--win-color);
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }
        .modal-footer .confirm-btn:hover {
             background-color: var(--win-color);
             color: white;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .history-table, .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td, .leaderboard-table th, .leaderboard-table td {
            padding: 12px 8px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        .leaderboard-table .username-cell {
            cursor: pointer;
            text-decoration: underline;
            color: var(--primary-color);
            font-weight: bold;
        }

        #existing-bets-section {
            margin-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }
        #existing-bets-section h4 {
            margin-top: 0;
            text-align: center;
            opacity: 0.8;
        }
        .bet-record {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            padding: 8px;
            background-color: var(--bg-color);
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .bet-record span:first-child { font-weight: bold; color: var(--primary-color); }
        .bet-record .cancel-bet-btn {
            background-color: var(--loss-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .bet-record .cancel-bet-btn:hover {
            opacity: 0.8;
        }

        #leaderboard-section {
            display: none;
            background: var(--card-bg-color);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-header-block">
            <div class="user-info">
                <div id="user-display" style="display: none;">
                    <span id="username-display"></span> | 剩余分数: <span id="user-balance"></span>
                    <button id="logout-btn" class="nav-button" style="height: auto; padding: 5px 10px; margin-left: 10px;">登出</button>
                </div>
                <button id="login-btn" class="nav-button">登录/注册</button>
                <button id="history-btn" class="nav-button" style="margin-top: 10px; display:none;">我的预测记录</button>
            </div>
            <h1 id="main-title">赛事预测</h1>
            <div class="controls-container">
                 <a href="index.html" class="nav-button">返回比赛中心</a>
                 <a href="summary.html" class="nav-button">查看选手数据</a>
                 <button id="toggle-view-btn" class="nav-button">预测积分排名</button>
            </div>
        </div>

        <main>
            <div id="main-content"></div>
            <section id="leaderboard-section">
                <h2 class="group-header">预测积分排名</h2>
                <div style="max-height: 60vh; overflow-y: auto;">
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>ID</th>
                                <th>当前分数</th>
                                <th>预测次数</th>

                            </tr>
                        </thead>
                        <tbody id="leaderboard-table-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="login-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="modal-header">登录或注册</h3>
            <div class="modal-body">
                <input type="text" id="username-input" placeholder="请输入您的用户名（推荐使用真名）" required>
                <input type="password" id="password-input" placeholder="请输入您的密码" required>
            </div>
            <div class="modal-footer">
                <button id="login-confirm-btn" class="confirm-btn">确认</button>
            </div>
        </div>
    </div>

    <div id="bet-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="modal-header" id="bet-modal-header"></h3>
            <div class="modal-body">
                <div id="bet-controls-section">
                    <p>请选择您要支持的队伍:</p>
                    <div style="display: flex; gap: 1rem; justify-content: center;">
                        <button id="bet-team-a-btn" class="nav-button"></button>
                        <button id="bet-team-b-btn" class="nav-button"></button>
                    </div>
                     <input type="number" id="bet-amount-input" placeholder="请输入支持分数 (最小为1)" style="margin-top: 1rem;">
                </div>

                <div id="existing-bets-section">
                    <h4>本场所有预测记录</h4>
                    <div id="existing-bets-list"></div>
                </div>
            </div>
            <div class="modal-footer">
                 <div style="margin-right: auto;">您的剩余分数: <span id="modal-user-balance"></span></div>
                <button id="bet-confirm-btn" class="confirm-btn">确认预测</button>
            </div>
        </div>
    </div>

    <div id="history-modal" class="modal-backdrop">
        <div class="modal-content" style="max-width: 800px;">
            <h3 class="modal-header" id="history-modal-header">预测记录</h3>
            <div class="modal-body" style="max-height: 60vh; overflow-y: auto;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>比赛</th>
                            <th>支持队伍</th>
                            <th>支持分数</th>
                            <th>结算收益率</th>
                            <th>状态</th>
                            <th>分数结算</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://vbyvolmtkjjyeiibpljf.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZieXZvbG10a2pqeWVpaWJwbGpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NzMxNDksImV4cCI6MjA3MjI0OTE0OX0.Tnot1kIVn8vJ-vggYaTGBGTkIBY7m6yIOquSjG5mSUM';
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

            let currentUser = null;
            let allMatchesData = [];
            let allBetsData = [];

            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const loginModal = document.getElementById('login-modal');
            const loginConfirmBtn = document.getElementById('login-confirm-btn');
            const mainContent = document.getElementById('main-content');
            const betModal = document.getElementById('bet-modal');
            const betConfirmBtn = document.getElementById('bet-confirm-btn');
            const toggleViewBtn = document.getElementById('toggle-view-btn');
            const leaderboardSection = document.getElementById('leaderboard-section');
            const mainTitle = document.getElementById('main-title');
            const historyBtn = document.getElementById('history-btn');

            loginBtn.addEventListener('click', () => loginModal.classList.add('visible'));
            loginConfirmBtn.addEventListener('click', handleLoginOrRegister);
            logoutBtn.addEventListener('click', handleLogout);
            toggleViewBtn.addEventListener('click', toggleView);
            historyBtn.addEventListener('click', () => showHistory());

            function checkSession() {
                const storedUser = sessionStorage.getItem('currentUser');
                if (storedUser) {
                    currentUser = JSON.parse(storedUser);
                }
                loadInitialData();
            }

            async function handleLoginOrRegister() {
                const username = document.getElementById('username-input').value.trim();
                const password = document.getElementById('password-input').value;
                if (!username || !password) {
                    alert('请输入用户名和密码');
                    return;
                }
                let { data: user, error } = await supabaseClient.from('bet_users').select('*').eq('username', username).single();
                if (error && error.code === 'PGRST116') {
                    const { data: newUser, error: insertError } = await supabaseClient
                        .from('bet_users')
                        .insert([{ username, password, balance: 100 }])
                        .select()
                        .single();
                    if(insertError) {
                        alert('注册失败: ' + insertError.message);
                        return;
                    }
                    currentUser = newUser;
                    alert('注册成功，初始分数为100！');
                } else if (error) {
                    alert('数据库查询失败: ' + error.message);
                    return;
                } else {
                    if (user.password !== password) {
                        alert('密码错误！');
                        return;
                    }
                    currentUser = user;
                }
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                loginModal.classList.remove('visible');
                await loadInitialData();
            }

            function handleLogout() {
                currentUser = null;
                sessionStorage.removeItem('currentUser');
                updateUserDisplay();
                renderMatches();
            }

            function updateUserDisplay() {
                const userDisplay = document.getElementById('user-display');
                const usernameDisplay = document.getElementById('username-display');
                const userBalance = document.getElementById('user-balance');

                if (currentUser) {
                    userDisplay.style.display = 'block';
                    loginBtn.style.display = 'none';
                    historyBtn.style.display = 'block';
                    usernameDisplay.textContent = currentUser.username;
                    userBalance.textContent = currentUser.balance.toFixed(2);
                } else {
                    userDisplay.style.display = 'none';
                    loginBtn.style.display = 'block';
                    historyBtn.style.display = 'none';
                }
            }
            
            async function settleBets() {
                if (!currentUser) return;
                
                const pendingBets = allBetsData.filter(b => b.user_id === currentUser.id && b.status === 'pending');
                if (pendingBets.length === 0) return;

                let payout = 0;
                let betsToUpdate = [];

                const matchPools = {};
                 allBetsData.forEach(bet => {
                    const matchId = bet.match_id;
                    if (!matchPools[matchId]) matchPools[matchId] = { betsOnA: 0, betsOnB: 0 };
                    const matchInfo = allMatchesData.find(m => m.id === matchId);
                    if (matchInfo) {
                        if (bet.predicted_winner === matchInfo.team_a) matchPools[matchId].betsOnA += bet.amount;
                        else matchPools[matchId].betsOnB += bet.amount;
                    }
                });

                for (const bet of pendingBets) {
                    const match = allMatchesData.find(m => m.id === bet.match_id);
                    if (match) {
                        const isFinished = (match.score_a !== null && match.score_b !== null) && (parseInt(match.score_a) !== parseInt(match.score_b));
                        if (isFinished) {
                            const winner = parseInt(match.score_a) > parseInt(match.score_b) ? match.team_a : match.team_b;
                            if (bet.predicted_winner === winner) {
                                const finalPools = matchPools[bet.match_id];
                                const winnerPool = (winner === match.team_a) ? (100 + finalPools.betsOnA) : (100 + finalPools.betsOnB);
                                const loserPool = (winner === match.team_a) ? (100 + finalPools.betsOnB) : (100 + finalPools.betsOnA);
                                payout += bet.amount + ((bet.amount / winnerPool) * loserPool);
                                betsToUpdate.push({ ...bet, status: 'won' });
                            } else {
                                betsToUpdate.push({ ...bet, status: 'lost' });
                            }
                        }
                    }
                }

                if (betsToUpdate.length > 0) {
                    const newBalance = currentUser.balance + payout;
                    const { error: updateBetsError } = await supabaseClient.from('bet_bets').upsert(betsToUpdate);
                    const { error: updateUserError } = await supabaseClient.from('bet_users').update({ balance: newBalance }).eq('id', currentUser.id);

                    if (updateBetsError || updateUserError) {
                        console.error("Error settling bets:", updateBetsError || updateUserError);
                    } else {
                        currentUser.balance = newBalance;
                        sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                    }
                }
            }


            async function loadInitialData(){
                mainContent.innerHTML = '<p>正在加载最新赛程和数据...</p>';
                const [{data: matches, error: mError}, {data: bets, error: bError}] = await Promise.all([
                    supabaseClient.from('match_schedule').select('*').order('id'),
                    supabaseClient.from('bet_bets').select('*')
                ]);

                if(mError || bError){
                    console.error("加载数据失败:", mError || bError);
                    mainContent.innerHTML = '<p>加载数据失败，请刷新页面重试。</p>';
                    return;
                }

                allMatchesData = matches;
                allBetsData = bets;

                await settleBets();
                updateUserDisplay();
                renderMatches();
            }

            function renderMatches(){
                const validMatches = allMatchesData.filter(m => m.team_a && m.team_b);
                const matchesWithOdds = validMatches.map(match => {
                    const betsForMatch = allBetsData.filter(b => b.match_id === match.id);
                    const betsOnA = betsForMatch.filter(b => b.predicted_winner === match.team_a).reduce((sum, b) => sum + b.amount, 0);
                    const betsOnB = betsForMatch.filter(b => b.predicted_winner === match.team_b).reduce((sum, b) => sum + b.amount, 0);

                    const poolA = 100 + betsOnA;
                    const poolB = 100 + betsOnB;

                    const profitRateA = poolA > 0 ? poolB / poolA : 0;
                    const profitRateB = poolB > 0 ? poolA / poolB : 0;

                    const isFinished = (match.score_a !== null && match.score_b !== null) && (parseInt(match.score_a) !== parseInt(match.score_b));
                    return {...match, profit_rate_a: profitRateA, profit_rate_b: profitRateB, is_finished: isFinished};
                });

                mainContent.innerHTML = '';
                const groups = ['传奇组', '中坚组', '挑战组'];
                groups.forEach(group => {
                    const groupMatches = matchesWithOdds.filter(m => m.group === group);
                    if(groupMatches.length > 0) {
                        const section = document.createElement('section');
                        section.className = 'group-section';
                        section.innerHTML = `<h2 class="group-header">${group}</h2><div class="betting-matches-grid"></div>`;
                        const grid = section.querySelector('.betting-matches-grid');

                        groupMatches.forEach(match => {
                            const card = document.createElement('div');
                            const canBet = !match.is_finished;
                            card.className = `betting-card ${canBet ? 'bettable' : 'not-bettable'}`;
                            card.dataset.matchId = match.id;
                            const oddsAHigh = match.profit_rate_a > match.profit_rate_b;
                            const oddsBHigh = match.profit_rate_b > match.profit_rate_a;

                            card.innerHTML = `
                                <div class="team">
                                    <span class="team-name">${match.team_a}</span>
                                    <span class="team-odds ${oddsAHigh ? 'high-odds' : ''}">${match.profit_rate_a.toFixed(2)}</span>
                                </div>
                                <hr>
                                <div class="team">
                                    <span class="team-name">${match.team_b}</span>
                                    <span class="team-odds ${oddsBHigh ? 'high-odds' : ''}">${match.profit_rate_b.toFixed(2)}</span>
                                </div>`;
                            if(canBet){
                                card.addEventListener('click', () => openBetModal(match.id));
                            }
                            grid.appendChild(card);
                        });
                        mainContent.appendChild(section);
                    }
                });
            }

            async function openBetModal(matchId){
                 const match = allMatchesData.find(m => m.id === matchId);
                 if(!match || !currentUser) {
                    alert('请先登录再进行操作。');
                    loginModal.classList.add('visible');
                    return;
                 }
                 
                 const { data: latestUser, error } = await supabaseClient.from('bet_users').select('balance').eq('id', currentUser.id).single();
                 if (latestUser) {
                    currentUser.balance = latestUser.balance;
                    updateUserDisplay();
                 }
                 
                 document.getElementById('bet-modal-header').textContent = `${match.team_a} vs ${match.team_b}`;
                 document.getElementById('modal-user-balance').textContent = currentUser.balance.toFixed(2);
                 document.getElementById('bet-amount-input').value = '';
                 
                 const teamABtn = document.getElementById('bet-team-a-btn');
                 const teamBBtn = document.getElementById('bet-team-b-btn');
                 teamABtn.textContent = match.team_a; teamBBtn.textContent = match.team_b;
                 teamABtn.dataset.team = match.team_a; teamBBtn.dataset.team = match.team_b;
                 teamABtn.style.borderColor = 'var(--primary-color)'; teamBBtn.style.borderColor = 'var(--primary-color)';
                 
                 await loadAndRenderExistingBets(matchId);

                 let selectedTeam = null;
                 teamABtn.onclick = () => { selectedTeam = match.team_a; teamABtn.style.borderColor = 'var(--win-color)'; teamBBtn.style.borderColor = 'var(--primary-color)'; };
                 teamBBtn.onclick = () => { selectedTeam = match.team_b; teamBBtn.style.borderColor = 'var(--win-color)'; teamABtn.style.borderColor = 'var(--primary-color)'; };

                betConfirmBtn.onclick = async () => {
                    betConfirmBtn.disabled = true;
                    betConfirmBtn.textContent = "提交中...";
                    const amount = parseInt(document.getElementById('bet-amount-input').value);
                    
                    if(!selectedTeam || isNaN(amount) || amount < 1 || amount > currentUser.balance) {
                        alert(`请选择队伍并输入有效的分数（不能超过您当前的 ${currentUser.balance.toFixed(2)} 分）`);
                        betConfirmBtn.disabled = false;
                        betConfirmBtn.textContent = "确认预测";
                        return;
                    }
                    
                    const newBalance = currentUser.balance - amount;

                    const { error: betError } = await supabaseClient.from('bet_bets').insert([
                        { user_id: currentUser.id, match_id: match.id, amount, predicted_winner: selectedTeam, status: 'pending' }
                    ]);
                    
                    if (betError) {
                        alert("预测失败，请重试: " + betError.message);
                        betConfirmBtn.disabled = false;
                        betConfirmBtn.textContent = "确认预测";
                        return;
                    }
                    
                    const { error: updateError } = await supabaseClient.from('bet_users').update({ balance: newBalance }).eq('id', currentUser.id);

                    if (updateError) {
                        alert('扣除分数失败，请联系管理员！');
                        // Attempt to delete the bet we just inserted for consistency
                        await supabaseClient.from('bet_bets').delete().match({ user_id: currentUser.id, match_id: match.id, amount: amount });
                    } else {
                        alert("预测成功!");
                        currentUser.balance = newBalance;
                        sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                    }
                    
                    betConfirmBtn.disabled = false;
                    betConfirmBtn.textContent = "确认预测";
                    betModal.classList.remove('visible');
                    await loadInitialData();
                 };

                 betModal.classList.add('visible');
            }
            
            async function loadAndRenderExistingBets(matchId) {
                const listContainer = document.getElementById('existing-bets-list');
                listContainer.innerHTML = '加载中...';
                const { data: bets, error } = await supabaseClient
                    .from('bet_bets').select(`*, bet_users (username)`).eq('match_id', matchId).order('created_at', { ascending: false });

                if (error) { listContainer.innerHTML = '<p style="color:var(--loss-color)">加载预测记录失败</p>'; return; }
                if (bets.length === 0) { listContainer.innerHTML = '<p>暂无预测记录</p>'; return; }

                listContainer.innerHTML = '';
                bets.forEach(bet => {
                    const recordDiv = document.createElement('div');
                    recordDiv.className = 'bet-record';
                    const isOwnBet = currentUser && bet.user_id === currentUser.id;
                    recordDiv.innerHTML = `
                        <span>${bet.bet_users ? bet.bet_users.username : '匿名'}</span>
                        <span>支持 ${bet.predicted_winner} ${bet.amount}分</span>
                        ${isOwnBet ? `<button class="cancel-bet-btn" data-bet-id="${bet.id}" data-bet-amount="${bet.amount}">撤销</button>` : '<span></span>'}`;
                    listContainer.appendChild(recordDiv);
                });
                document.querySelectorAll('.cancel-bet-btn').forEach(btn => btn.addEventListener('click', handleCancelBet));
            }

            async function handleCancelBet(event) {
                const betId = parseInt(event.target.dataset.betId);
                const betAmount = parseInt(event.target.dataset.betAmount);
                if (!confirm(`您确定要撤销这笔 ${betAmount} 分的预测吗？分数将返还到您的账户。`)) return;

                const newBalance = currentUser.balance + betAmount;

                const { error: deleteError } = await supabaseClient.from('bet_bets').delete().eq('id', betId);
                if (deleteError) { alert('撤销失败: ' + deleteError.message); return; }

                const { error: updateError } = await supabaseClient.from('bet_users').update({ balance: newBalance }).eq('id', currentUser.id);
                if (updateError) {
                     alert('返还分数失败，请联系管理员！');
                } else {
                     alert('撤销成功！');
                     currentUser.balance = newBalance;
                     sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                
                betModal.classList.remove('visible');
                await loadInitialData();
            }

            async function showHistory(userId, username) {
                const historyModal = document.getElementById('history-modal');
                const historyHeader = document.getElementById('history-modal-header');
                const historyBody = document.getElementById('history-table-body');

                historyHeader.textContent = username ? `${username} 的预测记录` : '我的预测记录';
                historyBody.innerHTML = '<tr><td colspan="6">加载中...</td></tr>';
                historyModal.classList.add('visible');

                const { data: userBets, error } = await supabaseClient.from('bet_bets').select('*').eq('user_id', userId || currentUser.id).order('id', {ascending: false});
                if(error) { historyBody.innerHTML = '<tr><td colspan="6">加载记录失败</td></tr>'; return; }
                if (userBets.length === 0) { historyBody.innerHTML = '<tr><td colspan="6">暂无记录</td></tr>'; return; }

                historyBody.innerHTML = '';
                userBets.forEach(bet => {
                    const match = allMatchesData.find(m => m.id === bet.match_id);
                    let statusText = '待结算';
                    let settlement = 'N/A';
                    let settlementColor = 'var(--text-color)';
                    let finalProfitRate = 'N/A';
                    
                    if (match && bet.status !== 'pending') {
                         const betsForMatch = allBetsData.filter(b => b.match_id === match.id);
                         const betsOnA = betsForMatch.filter(b => b.predicted_winner === match.team_a).reduce((sum, b) => sum + b.amount, 0);
                         const betsOnB = betsForMatch.filter(b => b.predicted_winner === match.team_b).reduce((sum, b) => sum + b.amount, 0);
                         const poolA = 100 + betsOnA; const poolB = 100 + betsOnB;
                         
                         if(bet.status === 'won') {
                             statusText = '胜利';
                             const winner = match.score_a > match.score_b ? match.team_a : match.team_b;
                             const profitRate = winner === match.team_a ? poolB / poolA : poolA / poolB;
                             finalProfitRate = profitRate.toFixed(2);
                             settlement = `+${(bet.amount * profitRate).toFixed(2)}`;
                             settlementColor = 'var(--win-color)';
                         } else {
                             statusText = '失败';
                             const profitRate = bet.predicted_winner === match.team_a ? poolB / poolA : poolA / poolB;
                             finalProfitRate = profitRate.toFixed(2);
                             settlement = `-${bet.amount.toFixed(2)}`;
                             settlementColor = 'var(--loss-color)';
                         }
                    }

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${match ? `${match.team_a} vs ${match.team_b}`: '比赛信息丢失'}</td>
                        <td>${bet.predicted_winner}</td>
                        <td>${bet.amount}</td>
                        <td>${finalProfitRate}</td>
                        <td>${statusText}</td>
                        <td style="color: ${settlementColor};">${settlement}</td>`;
                    historyBody.appendChild(tr);
                });
            }

            async function showLeaderboard() {
                const leaderboardBody = document.getElementById('leaderboard-table-body');
                leaderboardBody.innerHTML = '<tr><td colspan="5">正在计算排名...</td></tr>';
                const { data: users, error } = await supabaseClient.from('bet_users').select('*');
                if (error) { leaderboardBody.innerHTML = '<tr><td colspan="5">加载用户失败</td></tr>'; return; }

                const settledBets = allBetsData.filter(b => b.status === 'won' || b.status === 'lost');

                const leaderboardData = users.map(user => {
                    const userBets = settledBets.filter(b => b.user_id === user.id);
                    const totalBets = userBets.length;
                    const correctBets = userBets.filter(b => b.status === 'won').length;
                    const accuracy = totalBets > 0 ? ((correctBets / totalBets) * 100).toFixed(1) + '%' : 'N/A';
                    return { id: user.id, username: user.username, balance: user.balance, totalBets, accuracy };
                }).sort((a,b) => b.balance - a.balance);
                
                leaderboardBody.innerHTML = '';
                leaderboardData.forEach((user, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td class="username-cell" data-user-id="${user.id}" data-username="${user.username}">${user.username}</td>
                        <td>${user.balance.toFixed(2)}</td>
                        <td>${user.totalBets}</td>
                        <td>${user.accuracy}</td>
                    `;
                    leaderboardBody.appendChild(tr);
                });
                
                document.querySelectorAll('.username-cell').forEach(cell => {
                    cell.addEventListener('click', (e) => {
                        const userId = parseInt(e.target.dataset.userId);
                        const username = e.target.dataset.username;
                        showHistory(userId, username);
                    });
                });
            }

            function toggleView() {
                const isLeaderboardVisible = leaderboardSection.style.display === 'block';
                if (isLeaderboardVisible) {
                    leaderboardSection.style.display = 'none';
                    mainContent.style.display = 'flex';
                    mainTitle.textContent = '赛事预测';
                    toggleViewBtn.textContent = '预测积分排名';
                } else {
                    leaderboardSection.style.display = 'block';
                    mainContent.style.display = 'none';
                    mainTitle.textContent = '预测积分排名';
                    toggleViewBtn.textContent = '返回赛事预测';
                    showLeaderboard();
                }
            }

            document.querySelectorAll('.modal-backdrop').forEach(modal => modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('visible'); }));

            checkSession();
        });
    </script>
