<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选手主页</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        :root {
            --primary-color: #D64550;
            --bg-color: rgba(15, 25, 35, 0.85);
            --text-color: #ece8e1;
            --card-bg-color: rgba(26, 40, 54, 0.9);
            --header-bg-color: rgba(26, 40, 54, 0.95);
            --border-color: #2a3a49;
            --shadow-color: rgba(0,0,0,0.3);
        }
        body.light-theme {
            --primary-color: #D64550;
            --bg-color: rgba(240, 242, 245, 0.85);
            --text-color: #1c1e21;
            --card-bg-color: rgba(255, 255, 255, 0.9);
            --header-bg-color: rgba(255, 255, 255, 0.95);
            --border-color: #dadde1;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            background-image: url('https://cdnb.artstation.com/p/assets/images/images/090/820/719/large/envar-studio-valorantact4kv3-render-17-fd-ot-gis-jett-2.jpg?1755007158');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }
        header { text-align: center; margin-bottom: 20px; }
        header h1 {
            color: var(--primary-color);
            font-size: 3em;
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .data-section {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px var(--shadow-color);
            margin-bottom: 30px;
        }
        .data-section h2 { margin-top: 0; color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; font-size: 1.2em; }
        .summary-grid div { background-color: var(--bg-color); padding: 15px; border-radius: 8px; }
        .summary-grid strong { color: var(--primary-color); }
        .rank { font-size: 0.85em; color: #999; margin-left: 8px; }
        #character-stats-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #character-stats-table thead { background-color: var(--primary-color); color: white; }
        #character-stats-table th, #character-stats-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        #character-stats-table tbody tr:hover { background-color: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="player-id-header">Loading...</h1>
        </header>
        <main>
            <section class="data-section" id="summary-card">
                <h2>总览数据</h2>
                <div class="summary-grid" id="summary-grid-content"></div>
            </section>
            <section class="data-section" id="character-stats-section">
                <h2>角色数据详情</h2>
                <table id="character-stats-table">
                    <thead>
                        <tr>
                            <th>角色</th>
                            <th>出场次数</th>
                            <th>平均ACS</th>
                            <th>KDA</th>
                            <th>场均击杀</th>
                            <th>场均死亡</th>
                        </tr>
                    </thead>
                    <tbody id="character-stats-body"></tbody>
                </table>
            </section>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const playerId = params.get('id');
    const groupName = params.get('group') === 'all' ? null : params.get('group');

    if (!playerId) {
        document.body.innerHTML = '<h1>错误：缺少选手ID信息</h1>';
        return;
    }

    const allPlayerData = JSON.parse(localStorage.getItem('valorantPlayerSummary') || '{}');
    const playerData = allPlayerData[playerId];

    if (!playerData) {
        document.body.innerHTML = `<h1>错误：未找到选手 ${playerId} 的数据</h1>`;
        return;
    }

    // --- 核心数据处理与排名计算 ---
    function calculateAveragesAndRanks() {
        // 1. 聚合选定组别的数据
        const groupsToProcess = groupName ? [groupName] : Object.keys(playerData.by_group);
        let total = { kills: 0, deaths: 0, assists: 0, matchCount: 0, acs: 0 };
        let aggregatedChars = {};

        groupsToProcess.forEach(gName => {
            const group = playerData.by_group[gName];
            if (group) {
                total.kills += group.total_stats.kills;
                total.deaths += group.total_stats.deaths;
                total.assists += group.total_stats.assists;
                total.matchCount += group.total_stats.matchCount;
                total.acs += group.total_stats.acs;

                for (const charName in group.by_character) {
                    if (!aggregatedChars[charName]) aggregatedChars[charName] = { kills: 0, deaths: 0, assists: 0, matchCount: 0, acs: 0 };
                    const charData = group.by_character[charName];
                    aggregatedChars[charName].kills += charData.kills;
                    aggregatedChars[charName].deaths += charData.deaths;
                    aggregatedChars[charName].assists += charData.assists;
                    aggregatedChars[charName].matchCount += charData.matchCount;
                    aggregatedChars[charName].acs += charData.acs;
                }
            }
        });

        const playerAverages = {
            acs: total.matchCount > 0 ? total.acs / total.matchCount : 0,
            kda: total.deaths > 0 ? (total.kills + total.assists) / total.deaths : total.kills + total.assists,
            avgK: total.matchCount > 0 ? total.kills / total.matchCount : 0,
            avgD: total.matchCount > 0 ? total.deaths / total.matchCount : 0,
        };

        // 2. 计算排名
        const playerRanks = {};
        const groupRanks = {};

        // 2.1 组内排名
        if (groupName) {
            const groupPlayers = [];
            for (const pId in allPlayerData) {
                const pData = allPlayerData[pId].by_group[groupName];
                if (pData) {
                    groupPlayers.push({
                        id: pId,
                        acs: pData.total_stats.matchCount > 0 ? pData.total_stats.acs / pData.total_stats.matchCount : 0,
                        kda: pData.total_stats.deaths > 0 ? (pData.total_stats.kills + pData.total_stats.assists) / pData.total_stats.deaths : (pData.total_stats.kills + pData.total_stats.assists),
                        avgK: pData.total_stats.matchCount > 0 ? pData.total_stats.kills / pData.total_stats.matchCount : 0,
                        avgD: pData.total_stats.matchCount > 0 ? pData.total_stats.deaths / pData.total_stats.matchCount : 0,
                    });
                }
            }
            groupRanks.total = groupPlayers.length;
            ['acs', 'kda', 'avgK'].forEach(key => {
                groupRanks[key] = groupPlayers.sort((a,b) => b[key] - a[key]).findIndex(p => p.id === playerId) + 1;
            });
            groupRanks['avgD'] = groupPlayers.sort((a,b) => a[key] - b[key]).findIndex(p => p.id === playerId) + 1; // 死亡越少越好
        }

        // 2.2 角色排名
        for (const charName in aggregatedChars) {
            const charPlayers = [];
            for (const pId in allPlayerData) {
                Object.values(allPlayerData[pId].by_group).forEach(g => {
                    if (g.by_character[charName]) {
                        const charData = g.by_character[charName];
                        charPlayers.push({
                            id: pId,
                            acs: charData.matchCount > 0 ? charData.acs / charData.matchCount : 0,
                            kda: charData.deaths > 0 ? (charData.kills + charData.assists) / charData.deaths : charData.kills + charData.assists,
                            avgK: charData.matchCount > 0 ? charData.kills / charData.matchCount : 0,
                            avgD: charData.matchCount > 0 ? charData.deaths / charData.matchCount : 0,
                        });
                    }
                });
            }
            
            playerRanks[charName] = { total: charPlayers.length };
            ['acs', 'kda', 'avgK'].forEach(key => {
                playerRanks[charName][key] = [...new Set(charPlayers.map(p => p.id))].length; // 去重计算总人数
                playerRanks[charName][key+'_rank'] = charPlayers.sort((a,b) => b[key] - a[key]).findIndex(p => p.id === playerId) + 1;
            });
            playerRanks[charName]['avgD_rank'] = charPlayers.sort((a,b) => a['avgD'] - b['avgD']).findIndex(p => p.id === playerId) + 1;
        }

        return { averages: playerAverages, groupRanks, charRanks: playerRanks, chars: aggregatedChars };
    }

    const { averages, groupRanks, charRanks, chars } = calculateAveragesAndRanks();

    // --- 渲染 ---
    document.getElementById('player-id-header').textContent = playerId;
    
    const summaryGrid = document.getElementById('summary-grid-content');
    summaryGrid.innerHTML = `
        <div><strong>平均ACS:</strong> ${averages.acs.toFixed(2)} ${groupName ? `<span class="rank">(排名: ${groupRanks.acs}/${groupRanks.total})</span>` : ''}</div>
        <div><strong>KDA:</strong> ${averages.kda.toFixed(2)} ${groupName ? `<span class="rank">(排名: ${groupRanks.kda}/${groupRanks.total})</span>` : ''}</div>
        <div><strong>场均击杀:</strong> ${averages.avgK.toFixed(2)} ${groupName ? `<span class="rank">(排名: ${groupRanks.avgK}/${groupRanks.total})</span>` : ''}</div>
        <div><strong>场均死亡:</strong> ${averages.avgD.toFixed(2)} ${groupName ? `<span class="rank">(排名: ${groupRanks.avgD}/${groupRanks.total})</span>` : ''}</div>
    `;

    const tableBody = document.getElementById('character-stats-body');
    Object.entries(chars).sort(([,a],[,b]) => b.matchCount - a.matchCount).forEach(([charName, stats]) => {
        const ranks = charRanks[charName];
        const avgAcs = stats.matchCount > 0 ? stats.acs / stats.matchCount : 0;
        const kda = stats.deaths > 0 ? (stats.kills + stats.assists) / stats.deaths : stats.kills + stats.assists;
        const avgK = stats.matchCount > 0 ? stats.kills / stats.matchCount : 0;
        const avgD = stats.matchCount > 0 ? stats.deaths / stats.matchCount : 0;
        
        tableBody.innerHTML += `
            <tr>
                <td><strong>${charName}</strong></td>
                <td>${stats.matchCount}</td>
                <td>${avgAcs.toFixed(2)} <span class="rank">(${ranks.acs_rank}/${ranks.acs})</span></td>
                <td>${kda.toFixed(2)} <span class="rank">(${ranks.kda_rank}/${ranks.kda})</span></td>
                <td>${avgK.toFixed(2)} <span class="rank">(${ranks.avgK_rank}/${ranks.avgK})</span></td>
                <td>${avgD.toFixed(2)} <span class="rank">(${ranks.avgD_rank}/${ranks.avgK})</span></td>
            </tr>
        `;
    });
});
</script>
</body>
</html>
