<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选手主页</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        :root {
            --primary-color: #D64550;
            --bg-color: rgba(15, 25, 35, 0.85);
            --text-color: #ece8e1;
            --card-bg-color: rgba(26, 40, 54, 0.9);
            --header-bg-color: rgba(26, 40, 54, 0.95);
            --border-color: #2a3a49;
            --shadow-color: rgba(0,0,0,0.3);
            --winner-color: #4CAF50;
        }
        body.light-theme {
            --primary-color: #D64550;
            --bg-color: rgba(240, 242, 245, 0.85);
            --text-color: #1c1e21;
            --card-bg-color: rgba(255, 255, 255, 0.9);
            --header-bg-color: rgba(255, 255, 255, 0.95);
            --border-color: #dadde1;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            background-image: url('https://cdnb.artstation.com/p/assets/images/images/090/820/719/large/envar-studio-valorantact4kv3-render-17-fd-ot-gis-jett-2.jpg?1755007158');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        header { text-align: center; margin-bottom: 20px; }
        header h1 {
            color: var(--primary-color);
            font-size: 3em;
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .data-section {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px var(--shadow-color);
            margin-bottom: 30px;
        }
        .data-section h2 { margin-top: 0; color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; font-size: 1.1em; }
        .summary-grid div { background-color: var(--bg-color); padding: 15px; border-radius: 8px; }
        .summary-grid strong { color: var(--primary-color); }
        .rank-top { font-size: 0.9em; color: var(--winner-color); margin-left: 8px; font-weight: bold; }
        #character-stats-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9em; }
        #character-stats-table thead { background-color: var(--primary-color); color: white; }
        #character-stats-table th, #character-stats-table td { padding: 12px 10px; text-align: left; border-bottom: 1px solid var(--border-color); }
        #character-stats-table tbody tr:hover { background-color: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="player-id-header">Loading...</h1>
        </header>
        <main>
            <section class="data-section" id="summary-card">
                <h2>生涯平均数据 (本组别)</h2>
                <div class="summary-grid" id="summary-grid-content"><p>正在计算数据...</p></div>
            </section>
            <section class="data-section" id="character-stats-section">
                <h2>各角色平均数据</h2>
                <div style="overflow-x: auto;">
                    <table id="character-stats-table">
                        <thead>
                            <tr>
                                <th>角色</th>
                                <th>出场</th>
                                <th>ACS</th>
                                <th>每局K</th>
                                <th>每局D</th>
                                <th>每局A</th>
                                <th>每回合K</th>
                                <th>每回合D</th>
                                <th>每回合A</th>
                            </tr>
                        </thead>
                        <tbody id="character-stats-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const playerId = params.get('id');
    const groupName = params.get('group');

    if (!playerId || !groupName) {
        document.body.innerHTML = '<h1>错误：缺少选手ID或组别信息</h1>';
        return;
    }

    document.getElementById('player-id-header').textContent = `${playerId} (${groupName})`;
    
    const allPlayerData = JSON.parse(localStorage.getItem('valorantPlayerSummary') || '{}');
    if (Object.keys(allPlayerData).length === 0) {
        document.getElementById('summary-grid-content').innerHTML = `<p style="color:red;">数据未加载。请先访问比赛中心主页以生成统计数据。</p>`;
        return;
    }

    const uniquePlayerKey = `${playerId}::${groupName}`;
    const playerData = allPlayerData[uniquePlayerKey];

    if (!playerData) {
        document.body.innerHTML = `<h1>错误：未找到选手 ${playerId} 在 ${groupName} 组的数据</h1>`;
        return;
    }

    function getRank(id, key, rankList, invert = false) {
        const sortedList = [...rankList].sort((a, b) => invert ? a[key] - b[key] : b[key] - a[key]);
        const rank = sortedList.findIndex(p => p.id === id) + 1;
        return rank > 0 ? `(TOP ${rank})` : '';
    }
    
    // 1. 准备总览排名数据
    const groupPlayersForRank = [];
    for (const key in allPlayerData) {
        const p = allPlayerData[key];
        if (p.group === groupName) {
            const stats = p.total_stats;
            groupPlayersForRank.push({
                id: p.id,
                acs: stats.matchCount > 0 ? stats.acs / stats.matchCount : 0,
                k_map: stats.matchCount > 0 ? stats.kills / stats.matchCount : 0,
                d_map: stats.matchCount > 0 ? stats.deaths / stats.matchCount : 0,
                a_map: stats.matchCount > 0 ? stats.assists / stats.matchCount : 0,
                k_round: stats.totalRounds > 0 ? stats.kills / stats.totalRounds : 0,
                d_round: stats.totalRounds > 0 ? stats.deaths / stats.totalRounds : 0,
                a_round: stats.totalRounds > 0 ? stats.assists / stats.totalRounds : 0,
            });
        }
    }
    const playerTotals = playerData.total_stats;
    const playerAverages = {
        acs: playerTotals.matchCount > 0 ? playerTotals.acs / playerTotals.matchCount : 0,
        k_map: playerTotals.matchCount > 0 ? playerTotals.kills / playerTotals.matchCount : 0,
        d_map: playerTotals.matchCount > 0 ? playerTotals.deaths / playerTotals.matchCount : 0,
        a_map: playerTotals.matchCount > 0 ? playerTotals.assists / playerTotals.matchCount : 0,
        k_round: playerTotals.totalRounds > 0 ? playerTotals.kills / playerTotals.totalRounds : 0,
        d_round: playerTotals.totalRounds > 0 ? playerTotals.deaths / playerTotals.totalRounds : 0,
        a_round: playerTotals.totalRounds > 0 ? playerTotals.assists / playerTotals.totalRounds : 0,
    };
    
    document.getElementById('summary-grid-content').innerHTML = `
        <div><strong>平均ACS:</strong> ${playerAverages.acs.toFixed(2)} <span class="rank-top">${getRank(playerId, 'acs', groupPlayersForRank)}</span></div>
        <div><strong>每局K:</strong> ${playerAverages.k_map.toFixed(2)} <span class="rank-top">${getRank(playerId, 'k_map', groupPlayersForRank)}</span></div>
        <div><strong>每局D:</strong> ${playerAverages.d_map.toFixed(2)} <span class="rank-top">${getRank(playerId, 'd_map', groupPlayersForRank, true)}</span></div>
        <div><strong>每局A:</strong> ${playerAverages.a_map.toFixed(2)} <span class="rank-top">${getRank(playerId, 'a_map', groupPlayersForRank)}</span></div>
        <div><strong>每回合K:</strong> ${playerAverages.k_round.toFixed(2)} <span class="rank-top">${getRank(playerId, 'k_round', groupPlayersForRank)}</span></div>
        <div><strong>每回合D:</strong> ${playerAverages.d_round.toFixed(2)} <span class="rank-top">${getRank(playerId, 'd_round', groupPlayersForRank, true)}</span></div>
        <div><strong>每回合A:</strong> ${playerAverages.a_round.toFixed(2)} <span class="rank-top">${getRank(playerId, 'a_round', groupPlayersForRank)}</span></div>
    `;

    // 2. 准备并渲染角色数据
    const tableBody = document.getElementById('character-stats-body');
    tableBody.innerHTML = '';
    Object.entries(playerData.by_character).sort(([,a],[,b]) => b.matchCount - a.matchCount).forEach(([charName, stats]) => {
        const charPlayersForRank = [];
         for (const key in allPlayerData) {
            const p = allPlayerData[key];
            if (p.group === groupName && p.by_character[charName]) {
                const c_stats = p.by_character[charName];
                charPlayersForRank.push({
                    id: p.id,
                    acs: c_stats.matchCount > 0 ? c_stats.acs / c_stats.matchCount : 0,
                    k_map: c_stats.matchCount > 0 ? c_stats.kills / c_stats.matchCount : 0,
                    d_map: c_stats.matchCount > 0 ? c_stats.deaths / c_stats.matchCount : 0,
                    a_map: c_stats.matchCount > 0 ? c_stats.assists / c_stats.matchCount : 0,
                    k_round: c_stats.totalRounds > 0 ? c_stats.kills / c_stats.totalRounds : 0,
                    d_round: c_stats.totalRounds > 0 ? c_stats.deaths / c_stats.totalRounds : 0,
                    a_round: c_stats.totalRounds > 0 ? c_stats.assists / c_stats.totalRounds : 0,
                });
            }
        }
        
        const avg = {
            acs: stats.matchCount > 0 ? stats.acs / stats.matchCount : 0,
            k_map: stats.matchCount > 0 ? stats.kills / stats.matchCount : 0,
            d_map: stats.matchCount > 0 ? stats.deaths / stats.matchCount : 0,
            a_map: stats.matchCount > 0 ? stats.assists / stats.matchCount : 0,
            k_round: stats.totalRounds > 0 ? stats.kills / stats.totalRounds : 0,
            d_round: stats.totalRounds > 0 ? stats.deaths / stats.totalRounds : 0,
            a_round: stats.totalRounds > 0 ? stats.assists / stats.totalRounds : 0,
        };

        tableBody.innerHTML += `
            <tr>
                <td><strong>${charName}</strong></td>
                <td>${stats.matchCount}</td>
                <td>${avg.acs.toFixed(2)} <span class="rank-top">${getRank(playerId, 'acs', charPlayersForRank)}</span></td>
                <td>${avg.k_map.toFixed(2)} <span class="rank-top">${getRank(playerId, 'k_map', charPlayersForRank)}</span></td>
                <td>${avg.d_map.toFixed(2)} <span class="rank-top">${getRank(playerId, 'd_map', charPlayersForRank, true)}</span></td>
                <td>${avg.a_map.toFixed(2)} <span class="rank-top">${getRank(playerId, 'a_map', charPlayersForRank)}</span></td>
                <td>${avg.k_round.toFixed(2)} <span class="rank-top">${getRank(playerId, 'k_round', charPlayersForRank)}</span></td>
                <td>${avg.d_round.toFixed(2)} <span class="rank-top">${getRank(playerId, 'd_round', charPlayersForRank, true)}</span></td>
                <td>${avg.a_round.toFixed(2)} <span class="rank-top">${getRank(playerId, 'a_round', charPlayersForRank)}</span></td>
            </tr>
        `;
    });
});
</script>
</body>
</html>
