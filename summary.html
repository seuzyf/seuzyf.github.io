<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWVCTS4 - 选手数据汇总</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        :root {
            --primary-color: #D64550;
            --bg-color: rgba(15, 25, 35, 0.85);
            --text-color: #ece8e1;
            --card-bg-color: rgba(26, 40, 54, 0.9);
            --header-bg-color: rgba(26, 40, 54, 0.95);
            --border-color: #2a3a49;
            --shadow-color: rgba(0,0,0,0.3);
            --control-height: 42px;
        }
        body.light-theme {
            --primary-color: #D64550;
            --bg-color: rgba(240, 242, 245, 0.85);
            --text-color: #1c1e21;
            --card-bg-color: rgba(255, 255, 255, 0.9);
            --header-bg-color: rgba(255, 255, 255, 0.95);
            --border-color: #dadde1;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            background-image: url('https://cdnb.artstation.com/p/assets/images/images/090/820/719/large/envar-studio-valorantact4kv3-render-17-fd-ot-gis-jett-2.jpg?1755007158');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px var(--shadow-color);
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .filter-buttons {
            display: inline-flex;
            align-items: center;
            background-color: var(--card-bg-color);
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: var(--control-height);
        }
        .filter-buttons button {
            padding: 0 15px;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            opacity: 0.7;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9em;
            height: 100%;
        }
        .filter-buttons button.active {
            background-color: var(--primary-color);
            color: white;
            opacity: 1;
        }
        select#team-filter {
            height: var(--control-height);
            padding: 0 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--text-color);
        }
        #nav-links { display: flex; gap: 15px; }
        #nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            height: var(--control-height);
        }
        #nav-links a:hover { background-color: rgba(214, 69, 80, 0.1); }
        #stats-table { width: 100%; border-collapse: collapse; }
        #stats-table thead { background-color: var(--primary-color); color: white; }
        #stats-table th, #stats-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        #stats-table tbody tr:hover { background-color: rgba(255,255,255,0.05); }
        #stats-table th { cursor: pointer; }
        #stats-table td a { color: var(--primary-color); text-decoration: none; font-weight: bold; }
        #stats-table td a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <div id="controls">
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="filter-buttons" id="group-filter-buttons">
                    <button class="active" data-group="all">所有组</button>
                    <button data-group="传奇组">传奇组</button>
                    <button data-group="中坚组">中坚组</button>
                    <button data-group="挑战组">挑战组</button>
                </div>
                <select id="team-filter">
                    <option value="all">所有队伍</option>
                </select>
            </div>
            <div id="nav-links">
                <a href="index.html">返回比赛中心</a>
                <a href="schedule.html" target="_blank">查看赛程</a>
            </div>
        </div>

        <table id="stats-table">
            <thead>
                <tr>
                    <th data-sort-key="id">ID</th>
                    <th data-sort-key="team">队伍</th>
                    <th>最常用角色</th>
                    <th data-sort-key="matches_played">出场次数</th>
                    <th data-sort-key="avg_acs">平均ACS</th>
                    <th data-sort-key="kda">KDA</th>
                    <th data-sort-key="total_k">总击杀</th>
                    <th data-sort-key="total_d">总死亡</th>
                    <th data-sort-key="total_a">总助攻</th>
                </tr>
            </thead>
            <tbody id="stats-table-body"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const groupFilterButtons = document.getElementById('group-filter-buttons');
            const teamFilter = document.getElementById('team-filter');
            const tableHead = document.querySelector('#stats-table thead');
            let allPlayerData = {};
            let currentSort = { key: 'avg_acs', order: 'desc' };

            function loadAndProcessData() {
                const rawData = JSON.parse(localStorage.getItem('valorantPlayerSummary') || '{}');
                if(Object.keys(rawData).length === 0){
                    alert("请先访问比赛中心主页以加载和处理最新数据！");
                    return;
                }
                allPlayerData = rawData;
                updateTeamFilter();
                filterAndDisplayData();
            }

            function updateTeamFilter() {
                const selectedGroup = groupFilterButtons.querySelector('.active').dataset.group;
                const teams = new Set();
                for (const playerId in allPlayerData) {
                    const player = allPlayerData[playerId];
                    const groups = selectedGroup === 'all' ? Object.keys(player.by_group) : [selectedGroup];
                    groups.forEach(groupName => {
                        if (player.by_group[groupName] && player.by_group[groupName].team) {
                            teams.add(player.by_group[groupName].team);
                        }
                    });
                }
                const currentTeam = teamFilter.value;
                teamFilter.innerHTML = '<option value="all">所有队伍</option>';
                Array.from(teams).sort().forEach(team => {
                    const option = document.createElement('option');
                    option.value = team;
                    option.textContent = team;
                    teamFilter.appendChild(option);
                });
                teamFilter.value = teams.has(currentTeam) ? currentTeam : 'all';
            }
            
            function filterAndDisplayData() {
                const selectedGroup = groupFilterButtons.querySelector('.active').dataset.group;
                const selectedTeam = teamFilter.value;
                const filteredPlayerData = {};

                for (const playerId in allPlayerData) {
                    const player = allPlayerData[playerId];
                    let playerAggregatedStats = {
                        id: playerId, team: '', matches_played: 0, total_k: 0, total_d: 0, total_a: 0, total_acs: 0, characters: {}
                    };
                    
                    const groupsToProcess = selectedGroup === 'all' ? Object.keys(player.by_group) : [selectedGroup];

                    groupsToProcess.forEach(groupName => {
                        const groupData = player.by_group[groupName];
                        if (groupData) {
                            playerAggregatedStats.team = groupData.team;
                            playerAggregatedStats.matches_played += groupData.total_stats.matchCount;
                            playerAggregatedStats.total_k += groupData.total_stats.kills;
                            playerAggregatedStats.total_d += groupData.total_stats.deaths;
                            playerAggregatedStats.total_a += groupData.total_stats.assists;
                            playerAggregatedStats.total_acs += groupData.total_stats.acs;

                            for (const charName in groupData.by_character) {
                                if (!playerAggregatedStats.characters[charName]) {
                                    playerAggregatedStats.characters[charName] = { matchCount: 0 };
                                }
                                playerAggregatedStats.characters[charName].matchCount += groupData.by_character[charName].matchCount;
                            }
                        }
                    });

                    if (playerAggregatedStats.matches_played > 0) {
                        if (selectedTeam === 'all' || playerAggregatedStats.team === selectedTeam) {
                            playerAggregatedStats.avg_acs = playerAggregatedStats.total_acs / playerAggregatedStats.matches_played;
                            playerAggregatedStats.kda = playerAggregatedStats.total_d > 0 ? (playerAggregatedStats.total_k + playerAggregatedStats.total_a) / playerAggregatedStats.total_d : (playerAggregatedStats.total_k + playerAggregatedStats.total_a);
                            filteredPlayerData[playerId] = playerAggregatedStats;
                        }
                    }
                }
                updateTable(filteredPlayerData);
            }

            function updateTable(data) {
                const tableBody = document.getElementById('stats-table-body');
                const activeGroup = groupFilterButtons.querySelector('.active').dataset.group;
                tableBody.innerHTML = '';

                const sortedPlayerIds = Object.keys(data).sort((a, b) => {
                    const aVal = data[a][currentSort.key];
                    const bVal = data[b][currentSort.key];
                    if (typeof aVal === 'string') {
                        return currentSort.order === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                    }
                    return currentSort.order === 'asc' ? aVal - bVal : bVal - aVal;
                });

                sortedPlayerIds.forEach(playerId => {
                    const stats = data[playerId];
                    const topChars = Object.entries(stats.characters)
                        .sort(([,a],[,b]) => b.matchCount - a.matchCount)
                        .slice(0, 3)
                        .map(([charName]) => charName)
                        .join('、') || 'N/A';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="player.html?id=${encodeURIComponent(playerId)}&group=${encodeURIComponent(activeGroup)}" target="_blank">${playerId}</a></td>
                        <td>${stats.team}</td>
                        <td>${topChars}</td>
                        <td>${stats.matches_played}</td>
                        <td>${stats.avg_acs.toFixed(2)}</td>
                        <td>${stats.kda.toFixed(2)}</td>
                        <td>${stats.total_k}</td>
                        <td>${stats.total_d}</td>
                        <td>${stats.total_a}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            groupFilterButtons.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && !e.target.classList.contains('active')) {
                    groupFilterButtons.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    updateTeamFilter();
                    filterAndDisplayData();
                }
            });

            teamFilter.addEventListener('change', filterAndDisplayData);

            tableHead.addEventListener('click', (e) => {
                if (e.target.tagName === 'TH' && e.target.dataset.sortKey) {
                    const key = e.target.dataset.sortKey;
                    if (currentSort.key === key) {
                        currentSort.order = currentSort.order === 'desc' ? 'asc' : 'desc';
                    } else {
                        currentSort.key = key;
                        currentSort.order = 'desc';
                    }
                    filterAndDisplayData();
                }
            });

            loadAndProcessData();
        });
    </script>
</body>
</html>
