<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWVCTS4 - 选手数据汇总</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #D64550;
            --bg-color: rgba(15, 25, 35, 0.85);
            --text-color: #ece8e1;
            --card-bg-color: rgba(26, 40, 54, 0.8);
            --header-bg-color: rgba(26, 40, 54, 0.85);
            --border-color: #2a3a49;
            --shadow-color: rgba(0,0,0,0.3);
            --control-height: 42px;
        }
        body.light-theme {
            --primary-color: #D64550;
            --bg-color: rgba(240, 242, 245, 0.85);
            --text-color: #1c1e21;
            --card-bg-color: rgba(255, 255, 255, 0.8);
            --header-bg-color: rgba(255, 255, 255, 0.85);
            --border-color: #dadde1;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            background-image: url('https://cdna.artstation.com/p/assets/images/images/037/219/800/large/envar-studio-valorant-sketchbook-09a-bozenka.jpg?1619801297');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 95%;
            max-width: 1600px;
            margin: 0 auto;
        }
        .main-header-block {
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color);
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
            position: relative;
        }
        .main-header-block h1 { color: var(--primary-color); margin: 0 0 10px 0; font-weight: 700; font-size: 2.5em; }
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        .filter-group, .nav-button {
            height: var(--control-height);
            display: inline-flex;
            align-items: center;
            border-radius: 8px;
            font-weight: 500;
        }
        .filter-group { background-color: var(--card-bg-color); padding: 5px; border: 1px solid var(--border-color); }
        .filter-group button {
            padding: 0 15px;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            opacity: 0.7;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9em;
            height: 100%;
            transition: background-color 0.3s, color 0.3s;
        }
        .filter-group button.active { background-color: var(--primary-color); color: white; opacity: 1; }
        select#team-filter {
            height: var(--control-height); padding: 0 10px; border-radius: 8px;
            border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--text-color);
        }
        .nav-button { padding: 0 25px; border: 2px solid var(--primary-color); color: var(--primary-color); text-decoration: none; transition: background-color 0.3s, color 0.3s; }
        .nav-button:hover { background-color: var(--primary-color); color: white; }
        main {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px var(--shadow-color);
        }
        .table-container {
            max-height: 75vh;
            overflow: auto;
        }
        .table-container::-webkit-scrollbar { width: 8px; height: 8px; }
        .table-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .table-container::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 10px; }
        .table-container::-webkit-scrollbar-thumb:hover { background: #b33e47; }

        #stats-table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
        #stats-table thead th {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: var(--primary-color);
            color: white;
        }
        #stats-table th, #stats-table td { padding: 12px 10px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        #stats-table tbody tr:hover { background-color: rgba(255,255,255,0.05); }
        #stats-table th { cursor: pointer; position: relative; }
        #stats-table td a { color: var(--primary-color); text-decoration: none; font-weight: bold; }
        #stats-table td a:hover { text-decoration: underline; }
        .sort-indicator {
            font-size: 0.8em;
            margin-left: 5px;
            color: white;
            opacity: 0.6;
            display: inline-block;
            width: 1em;
        }
        th.sorted .sort-indicator { opacity: 1; }

        .theme-switch-wrapper { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 10px; }
        #theme-text { font-size: 0.8em; opacity: 0.8; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 48px; }
        .theme-switch input { display:none; }
        .slider { background-color: var(--border-color); bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 24px; }
        .slider:before { background-color: var(--text-color); bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-header-block">
            <div class="theme-switch-wrapper">
                <span id="theme-text"></span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <h1>选手数据汇总</h1>
            <div class="controls-container">
                <div class="filter-group" id="group-filter-buttons">
                    <button class="active" data-group="all">所有组</button>
                    <button data-group="传奇组">传奇组</button>
                    <button data-group="中坚组">中坚组</button>
                    <button data-group="挑战组">挑战组</button>
                </div>
                <select id="team-filter">
                    <option value="all">所有队伍</option>
                </select>
                <a href="index.html" class="nav-button">返回比赛中心</a>
                <a href="schedule.html" class="nav-button" target="_blank">查看赛程</a>
            </div>
        </div>

        <main>
            <div class="table-container">
                <table id="stats-table">
                    <thead>
                        <tr>
                            <th data-sort-key="id">ID<span class="sort-indicator"></span></th>
                            <th data-sort-key="name">选手姓名<span class="sort-indicator"></span></th>
                            <th data-sort-key="group">组别<span class="sort-indicator"></span></th>
                            <th data-sort-key="team">队伍<span class="sort-indicator"></span></th>
                            <th>最常用角色</th>
                            <th data-sort-key="matches_played">出场<span class="sort-indicator"></span></th>
                            <th data-sort-key="avg_acs">ACS<span class="sort-indicator"></span></th>
                            <th data-sort-key="kda">KDA<span class="sort-indicator"></span></th>
                            <th data-sort-key="map_k">每局击杀<span class="sort-indicator"></span></th>
                            <th data-sort-key="map_d">每局死亡<span class="sort-indicator"></span></th>
                            <th data-sort-key="map_a">每局助攻<span class="sort-indicator"></span></th>
                            <th data-sort-key="round_k">每回合击杀<span class="sort-indicator"></span></th>
                            <th data-sort-key="round_d">每回合死亡<span class="sort-indicator"></span></th>
                            <th data-sort-key="round_a">每回合助攻<span class="sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody id="stats-table-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://vbyvolmtkjjyeiibpljf.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZieXZvbG10a2pqeWVpaWJwbGpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NzMxNDksImV4cCI6MjA3MjI0OTE0OX0.Tnot1kIVn8vJ-vggYaTGBGTkIBY7m6yIOquSjG5mSUM';
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

            const groupFilterButtons = document.getElementById('group-filter-buttons');
            const teamFilter = document.getElementById('team-filter');
            const tableHead = document.querySelector('#stats-table thead');
            const themeToggle = document.getElementById('theme-toggle-checkbox');
            const themeText = document.getElementById('theme-text');
            
            let allRegisteredPlayers = [];
            let processedMatchStats = {};
            let currentSort = { key: 'avg_acs', order: 'desc' };

            function setTheme(isLight) {
                document.body.classList.toggle('light-theme', isLight);
                themeToggle.checked = isLight;
                themeText.textContent = isLight ? '点击切换夜间模式' : '点击切换日间模式';
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
            }
            const savedTheme = localStorage.getItem('theme');
            setTheme((savedTheme === null) ? true : (savedTheme === 'light'));
            themeToggle.addEventListener('change', (e) => setTheme(e.target.checked));

            async function loadAndProcessData() {
                const tableBody = document.getElementById('stats-table-body');
                tableBody.innerHTML = '<tr><td colspan="14">正在加载数据...</td></tr>';

                try {
                    const [{ data: players, error: playersError }, { data: matches, error: matchesError }] = await Promise.all([
                        supabaseClient.from('player_ids').select('id, name, team, "group"'),
                        supabaseClient.from('matches').select('*')
                    ]);

                    if (playersError || matchesError) throw playersError || matchesError;
                    
                    allRegisteredPlayers = players;
                    processedMatchStats = processMatchData(matches);
                    
                    updateTeamFilter();
                    filterAndDisplayData();

                } catch (error) {
                    console.error("加载数据失败:", error);
                    tableBody.innerHTML = `<tr><td colspan="14" style="color:red;">数据加载失败: ${error.message}</td></tr>`;
                }
            }

            function processMatchData(matches) {
                const playerData = {};
                 matches.forEach(match => {
                    const score = String(match['score']).split(/[/:：]/).map(Number);
                    const totalRounds = (score.length === 2 && !isNaN(score[0]) && !isNaN(score[1])) ? (score[0] + score[1]) : 0;
                    ['team_a', 'team_b'].forEach(teamKey => {
                        for (let p = 1; p <= 5; p++) {
                            const playerId = match[`${teamKey}_player${p}_id`];
                            const playerDataStr = match[`${teamKey}_player${p}_data`];
                            const playerCh = match[`${teamKey}_player${p}_ch`];
                            if (!playerId || !playerDataStr) continue;

                            const stats = String(playerDataStr).split('/').map(Number);
                            if (stats.length !== 4 || stats.some(isNaN)) continue;
                            
                            const uniquePlayerKey = `${playerId}::${match.group}`;
                            if (!playerData[uniquePlayerKey]) {
                                playerData[uniquePlayerKey] = {
                                    id: playerId, group: match.group,
                                    total_stats: { kills: 0, deaths: 0, assists: 0, acs: 0, matchCount: 0, totalRounds: 0 },
                                    by_character: {}
                                };
                            }
                            
                            const p_stats = playerData[uniquePlayerKey].total_stats;
                            p_stats.acs += stats[0]; 
                            p_stats.kills += stats[1]; 
                            p_stats.deaths += stats[2]; 
                            p_stats.assists += stats[3];
                            p_stats.matchCount++; 
                            p_stats.totalRounds += totalRounds;

                            if (playerCh) {
                                const charName = String(playerCh).trim();
                                if (!playerData[uniquePlayerKey].by_character[charName]) {
                                    playerData[uniquePlayerKey].by_character[charName] = { matchCount: 0 };
                                }
                                playerData[uniquePlayerKey].by_character[charName].matchCount++; 
                            }
                        }
                    });
                });
                return playerData;
            }

            function updateTeamFilter() {
                const selectedGroup = groupFilterButtons.querySelector('.active').dataset.group;
                const teams = new Set();
                allRegisteredPlayers.forEach(player => {
                    if (player.team && (selectedGroup === 'all' || player.group === selectedGroup)) {
                        teams.add(player.team);
                    }
                });
                
                const currentTeam = teamFilter.value;
                teamFilter.innerHTML = '<option value="all">所有队伍</option>';
                Array.from(teams).sort().forEach(team => {
                    const option = document.createElement('option');
                    option.value = team;
                    option.textContent = team;
                    teamFilter.appendChild(option);
                });
                teamFilter.value = teams.has(currentTeam) ? currentTeam : 'all';
            }

            function filterAndDisplayData() {
                const selectedGroup = groupFilterButtons.querySelector('.active').dataset.group;
                const selectedTeam = teamFilter.value;

                const combinedPlayerData = allRegisteredPlayers.map(player => {
                    const uniquePlayerKey = `${player.id}::${player.group}`;
                    const matchStats = processedMatchStats[uniquePlayerKey];
                    
                    if (matchStats) {
                        const stats = matchStats.total_stats;
                        return {
                            id: player.id,
                            name: player.name,
                            group: player.group,
                            team: player.team,
                            matches_played: stats.matchCount,
                            avg_acs: stats.matchCount > 0 ? stats.acs / stats.matchCount : 0,
                            kda: stats.deaths > 0 ? (stats.kills + stats.assists) / stats.deaths : (stats.kills + stats.assists),
                            map_k: stats.matchCount > 0 ? stats.kills / stats.matchCount : 0,
                            map_d: stats.matchCount > 0 ? stats.deaths / stats.matchCount : 0,
                            map_a: stats.matchCount > 0 ? stats.assists / stats.matchCount : 0,
                            round_k: stats.totalRounds > 0 ? stats.kills / stats.totalRounds : 0,
                            round_d: stats.totalRounds > 0 ? stats.deaths / stats.totalRounds : 0,
                            round_a: stats.totalRounds > 0 ? stats.assists / stats.totalRounds : 0,
                            topChars: Object.entries(matchStats.by_character)
                                .sort(([,a],[,b]) => b.matchCount - a.matchCount)
                                .slice(0, 3)
                                .map(([charName]) => charName)
                                .join('、') || 'N/A',
                        };
                    } else {
                        // Player exists but has no match data
                        return {
                            id: player.id,
                            name: player.name,
                            group: player.group,
                            team: player.team,
                            matches_played: 0, avg_acs: 0, kda: 0,
                            map_k: 0, map_d: 0, map_a: 0,
                            round_k: 0, round_d: 0, round_a: 0,
                            topChars: '—'
                        };
                    }
                });

                const filteredData = combinedPlayerData.filter(player => {
                    const groupMatch = selectedGroup === 'all' || player.group === selectedGroup;
                    const teamMatch = selectedTeam === 'all' || player.team === selectedTeam;
                    return groupMatch && teamMatch;
                });
                
                updateTable(filteredData);
            }

            function formatStat(value, precision = 2) {
                if (value === 0 || value === null || value === undefined) return '—';
                return value.toFixed(precision);
            }

            function updateSortIndicators() {
                document.querySelectorAll('#stats-table th').forEach(th => {
                    th.classList.remove('sorted');
                    const indicator = th.querySelector('.sort-indicator');
                    if (indicator) indicator.textContent = '';
                });
                const activeTh = document.querySelector(`#stats-table th[data-sort-key="${currentSort.key}"]`);
                if (activeTh) {
                    activeTh.classList.add('sorted');
                    const indicator = activeTh.querySelector('.sort-indicator');
                    if (indicator) indicator.textContent = currentSort.order === 'desc' ? ' ▼' : ' ▲';
                }
            }
            
            function updateTable(data) {
                const tableBody = document.getElementById('stats-table-body');
                tableBody.innerHTML = '';

                data.sort((a, b) => {
                    const aVal = a[currentSort.key];
                    const bVal = b[currentSort.key];
                    const isDeathStat = currentSort.key.includes('_d');
                    
                    let sortOrder = currentSort.order;
                    if (isDeathStat) sortOrder = sortOrder === 'desc' ? 'asc' : 'desc';

                    if (typeof aVal === 'string') return sortOrder === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                    return sortOrder === 'asc' ? aVal - bVal : bVal - aVal;
                });
                
                updateSortIndicators();

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="14">没有符合条件的选手。</td></tr>';
                    return;
                }

                data.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="player.html?name=${encodeURIComponent(player.name)}&group=${encodeURIComponent(player.group)}" target="_blank">${player.id}</a></td>
                        <td>${player.name || '—'}</td>
                        <td>${player.group || '—'}</td>
                        <td>${player.team || '—'}</td>
                        <td>${player.topChars}</td>
                        <td>${player.matches_played > 0 ? player.matches_played : '—'}</td>
                        <td>${formatStat(player.avg_acs, 2)}</td>
                        <td>${formatStat(player.kda, 2)}</td>
                        <td>${formatStat(player.map_k, 1)}</td>
                        <td>${formatStat(player.map_d, 1)}</td>
                        <td>${formatStat(player.map_a, 1)}</td>
                        <td>${formatStat(player.round_k, 2)}</td>
                        <td>${formatStat(player.round_d, 2)}</td>
                        <td>${formatStat(player.round_a, 2)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            tableHead.addEventListener('click', (e) => {
                const th = e.target.closest('th');
                if (th && th.dataset.sortKey) {
                    const key = th.dataset.sortKey;
                    if (currentSort.key === key) {
                        currentSort.order = currentSort.order === 'desc' ? 'asc' : 'desc';
                    } else {
                        currentSort.key = key;
                        currentSort.order = 'desc';
                    }
                    filterAndDisplayData();
                }
            });
            
            groupFilterButtons.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && !e.target.classList.contains('active')) {
                    groupFilterButtons.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    updateTeamFilter();
                    filterAndDisplayData();
                }
            });

            teamFilter.addEventListener('change', filterAndDisplayData);

            loadAndProcessData();
        });
    </script>
</body>
</html>
