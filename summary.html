<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWVCTS4 - 选手数据汇总</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        :root {
            --primary-color: #D64550;
            --bg-color: rgba(15, 25, 35, 0.85);
            --text-color: #ece8e1;
            --card-bg-color: rgba(26, 40, 54, 0.9);
            --header-bg-color: rgba(26, 40, 54, 0.95);
            --border-color: #2a3a49;
            --shadow-color: rgba(0,0,0,0.3);
            --control-height: 42px;
        }
        body.light-theme {
            --primary-color: #D64550;
            --bg-color: rgba(240, 242, 245, 0.85);
            --text-color: #1c1e21;
            --card-bg-color: rgba(255, 255, 255, 0.9);
            --header-bg-color: rgba(255, 255, 255, 0.95);
            --border-color: #dadde1;
            --shadow-color: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            background-image: url('https://cdnb.artstation.com/p/assets/images/images/090/820/719/large/envar-studio-valorantact4kv3-render-17-fd-ot-gis-jett-2.jpg?1755007158');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 95%;
            max-width: 1600px;
            margin: 0 auto;
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px var(--shadow-color);
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .filter-buttons {
            display: inline-flex;
            align-items: center;
            background-color: var(--card-bg-color);
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: var(--control-height);
        }
        .filter-buttons button {
            padding: 0 15px;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            opacity: 0.7;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9em;
            height: 100%;
        }
        .filter-buttons button.active {
            background-color: var(--primary-color);
            color: white;
            opacity: 1;
        }
        select#team-filter {
            height: var(--control-height);
            padding: 0 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            color: var(--text-color);
        }
        #nav-links { display: flex; gap: 15px; }
        #nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            height: var(--control-height);
        }
        #nav-links a:hover { background-color: rgba(214, 69, 80, 0.1); }
        #stats-table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
        #stats-table thead { background-color: var(--primary-color); color: white; }
        #stats-table th, #stats-table td { padding: 12px 10px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        #stats-table tbody tr:hover { background-color: rgba(255,255,255,0.05); }
        #stats-table th { cursor: pointer; }
        #stats-table td a { color: var(--primary-color); text-decoration: none; font-weight: bold; }
        #stats-table td a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <div id="controls">
            <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                <div class="filter-buttons" id="group-filter-buttons">
                    <button class="active" data-group="all">所有组</button>
                    <button data-group="传奇组">传奇组</button>
                    <button data-group="中坚组">中坚组</button>
                    <button data-group="挑战组">挑战组</button>
                </div>
                <select id="team-filter">
                    <option value="all">所有队伍</option>
                </select>
            </div>
            <div id="nav-links">
                <a href="index.html">返回比赛中心</a>
                <a href="schedule.html" target="_blank">查看赛程</a>
            </div>
        </div>

        <table id="stats-table">
            <thead>
                <tr>
                    <th data-sort-key="id">ID</th>
                    <th data-sort-key="group">组别</th>
                    <th data-sort-key="team">队伍</th>
                    <th>最常用角色</th>
                    <th data-sort-key="matches_played">出场</th>
                    <th data-sort-key="avg_acs">ACS</th>
                    <th data-sort-key="kda">KDA</th>
                    <th data-sort-key="map_k">每局击杀</th>
                    <th data-sort-key="map_d">每局死亡</th>
                    <th data-sort-key="map_a">每局助攻</th>
                    <th data-sort-key="round_k">每回合击杀</th>
                    <th data-sort-key="round_d">每回合死亡</th>
                    <th data-sort-key="round_a">每回合助攻</th>
                </tr>
            </thead>
            <tbody id="stats-table-body"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const groupFilterButtons = document.getElementById('group-filter-buttons');
            const teamFilter = document.getElementById('team-filter');
            const tableHead = document.querySelector('#stats-table thead');
            let allPlayerData = {};
            let currentSort = { key: 'avg_acs', order: 'desc' };

            function loadAndProcessData() {
                const rawData = JSON.parse(localStorage.getItem('valorantPlayerSummary') || '{}');
                if (Object.keys(rawData).length === 0) {
                    alert("请先访问比赛中心主页以加载和处理最新数据！");
                    return;
                }
                allPlayerData = rawData;
                updateTeamFilter();
                filterAndDisplayData();
            }

            function updateTeamFilter() {
                const selectedGroup = groupFilterButtons.querySelector('.active').dataset.group;
                const teams = new Set();
                for (const uniqueKey in allPlayerData) {
                    const player = allPlayerData[uniqueKey];
                    if (selectedGroup === 'all' || player.group === selectedGroup) {
                        teams.add(player.team);
                    }
                }
                const currentTeam = teamFilter.value;
                teamFilter.innerHTML = '<option value="all">所有队伍</option>';
                Array.from(teams).sort().forEach(team => {
                    const option = document.createElement('option');
                    option.value = team;
                    option.textContent = team;
                    teamFilter.appendChild(option);
                });
                teamFilter.value = teams.has(currentTeam) ? currentTeam : 'all';
            }

            function filterAndDisplayData() {
                const selectedGroup = groupFilterButtons.querySelector('.active').dataset.group;
                const selectedTeam = teamFilter.value;
                const filteredPlayerData = [];

                for (const uniqueKey in allPlayerData) {
                    const player = allPlayerData[uniqueKey];
                    if (selectedGroup !== 'all' && player.group !== selectedGroup) continue;
                    if (selectedTeam !== 'all' && player.team !== selectedTeam) continue;

                    const stats = player.total_stats;
                    filteredPlayerData.push({
                        id: player.id,
                        group: player.group,
                        team: player.team,
                        matches_played: stats.matchCount,
                        avg_acs: stats.matchCount > 0 ? stats.acs / stats.matchCount : 0,
                        kda: stats.deaths > 0 ? (stats.kills + stats.assists) / stats.deaths : (stats.kills + stats.assists),
                        map_k: stats.matchCount > 0 ? stats.kills / stats.matchCount : 0,
                        map_d: stats.matchCount > 0 ? stats.deaths / stats.matchCount : 0,
                        map_a: stats.matchCount > 0 ? stats.assists / stats.matchCount : 0,
                        round_k: stats.totalRounds > 0 ? stats.kills / stats.totalRounds : 0,
                        round_d: stats.totalRounds > 0 ? stats.deaths / stats.totalRounds : 0,
                        round_a: stats.totalRounds > 0 ? stats.assists / stats.totalRounds : 0,
                        topChars: Object.entries(player.by_character)
                            .sort(([,a],[,b]) => b.matchCount - a.matchCount)
                            .slice(0, 3)
                            .map(([charName]) => charName)
                            .join('、') || 'N/A',
                    });
                }
                updateTable(filteredPlayerData);
            }

            function updateTable(data) {
                const tableBody = document.getElementById('stats-table-body');
                tableBody.innerHTML = '';

                data.sort((a, b) => {
                    const aVal = a[currentSort.key];
                    const bVal = b[currentSort.key];
                    if (typeof aVal === 'string') {
                        return currentSort.order === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                    }
                    return currentSort.order === 'asc' ? aVal - bVal : bVal - aVal;
                });

                data.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="player.html?id=${encodeURIComponent(player.id)}&group=${encodeURIComponent(player.group)}" target="_blank">${player.id}</a></td>
                        <td>${player.group}</td>
                        <td>${player.team}</td>
                        <td>${player.topChars}</td>
                        <td>${player.matches_played}</td>
                        <td>${player.avg_acs.toFixed(2)}</td>
                        <td>${player.kda.toFixed(2)}</td>
                        <td>${player.map_k.toFixed(1)}</td>
                        <td>${player.map_d.toFixed(1)}</td>
                        <td>${player.map_a.toFixed(1)}</td>
                        <td>${player.round_k.toFixed(2)}</td>
                        <td>${player.round_d.toFixed(2)}</td>
                        <td>${player.round_a.toFixed(2)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            groupFilterButtons.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && !e.target.classList.contains('active')) {
                    groupFilterButtons.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    updateTeamFilter();
                    filterAndDisplayData();
                }
            });

            teamFilter.addEventListener('change', filterAndDisplayData);

            tableHead.addEventListener('click', (e) => {
                if (e.target.tagName === 'TH' && e.target.dataset.sortKey) {
                    const key = e.target.dataset.sortKey;
                    if (currentSort.key === key) {
                        currentSort.order = currentSort.order === 'desc' ? 'asc' : 'desc';
                    } else {
                        currentSort.key = key;
                        currentSort.order = 'desc';
                    }
                    filterAndDisplayData();
                }
            });

            loadAndProcessData();
        });
    </script>
</body>
</html>
